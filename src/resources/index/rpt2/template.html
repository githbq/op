<script type="text/template" id="trReport">
    <% _.each(content,function( value ,index ){ %>
    <tr>
        <td></td>
        <td><%=value.month%></td>
        <td>
            <% if( value.ids ){ %>
                <em><a href="/op/api/s/query/act/downloadmonth?month=<%=value.month%>&type=1" target="_blank" data-permissions="F008086">下载</a></em>
            <% } %>
        </td>
        <td>
            <% if( value.ids_i ){ %>
            <em><a href="/op/api/s/query/act/downloadmonth?month=<%=value.month%>&type=2" target="_blank" data-permissions="F008087">下载</a></em>
            <% } %>
        </td>
        <td></td>
    </tr>
    <% }) %>
</script>
