<div class="p-list p-act-lst" js="true" cache="false">
	<div class="m-list m-act-lst  m-lstreport">
		<div class="list-main">
			<div class="u-tablelist">
				<div class="list-header">
					<h3>
					企业日活跃汇总报表
					<div class="header-opts" style="margin-top:10px;">
						
						<!--<button id="btnRyhysExel" class=" btn-exel">人员活跃企业数EXECL</button>-->
						<button id="btnDownExel" class="btn-exel" data-permissions="F009073 F011060 F008094 F011060">日活列表导出</button>
						<span id="downloaddayactive" style="margin-right:75px;display:none;"><a href="" target="_blank">下载日活列表</a></span>
					</div>
					</h3>
				</div>
				<div class="list-bar">
					<div class="list-bar-btns" style="width:200px;">
						<button id="btnSearch" class="btn-blue btn-search" data-permissions="F009070 F008093 F011059">查询</button>
					</div>
					<div class="list-bar-input active-list">
					
						<label><span>企业账号</span>
							<input id="enterpriseAccount" type="text" class="g-ipt ipt-m enterpriseAccount"  onchange="this.value=this.value.toLowerCase( )"/>
						</label>
						<label><span>是否赠送办公版</span>
							<select id="enterpriseType">
								<option value="">全部</option>
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</label>
						<label><span>销售人员</span>
							<input id="alCode" type="text" class="g-ipt ipt-m alName" />
						</label>
						<label class="sp">
							<label>
								<span>开通时间</span>
								<input id="alCST" type="text" class="g-ipt ipt-l" onkeyup='this.value=""'/>
							</label>
							<label>
								<span>-</span>
								<input id="alCET" type="text" class="g-ipt ipt-l" onkeyup='this.value=""'/>
							</label>
						</label>
						<label class="sp" >
							<label>
								<span>活跃日期</span>
								<input id="alAST"  type="text" class="g-ipt ipt-l start-active" onkeyup='this.value=""'/>
							</label>
							<label>
								<span>-</span>
								<input id="alAET" type="text" class="g-ipt ipt-l end-active" onkeyup='this.value=""'/>
							</label>
						</label>
						<br />
						<!--<p class="fn-list">
							<button id="btnDownExel" class="btn-blue btn-exel">日活列表导出</button>
							<span id="downloaddayactive" style="margin-right:75px;display:none;"><a href="" target="_blank">下载日活列表</a></span>
						</p>-->
						
					</div>
				</div>
			</div>
			<div class="list-content">
				<div class="u-tablebox">
					<table>
						<thead>
							<tr>
								<th rowspan="2" style="width:110px;">销售员工</th>
								<th rowspan="2" style="width:110px;">企业名称</th>
								<th rowspan="2" style="width:110px;">开通时间</th>
								<th rowspan="2" style="width:110px;">最新开通数量</th>
								<th colspan="5" style="width:500px;">第一阶段</th>
								<th colspan="5"  style="width:500px;">第二阶段</th>
								<th colspan="6"  style="width:500px;">是否月活跃</th>
								<th colspan="15"  style="width:1000px;">日期区间内日均使用功能次数（健康度）</th>
							</tr>
							<tr>
								<th >平均开通人数</th>
								<th >考核剩余天数</th>
								<th >活跃天数</th>
								<th >是否有机会活跃</th>
								<th >是否达到三天日活跃</th>
								<th>平均开通人数</th>
								<th>考核剩余天数</th>
								<th>活跃天数</th>
								<th>是否有机会活跃</th>
								<th>是否达到三天日活跃</th>
								<th>第一阶段</th>
								<th>第二阶段</th>
								<th>第三阶段</th>
								<th>第四阶段</th>
								<th>第五阶段</th>
								<th>第六阶段</th>
								<th>分享</th>
								<th>日志</th>
								<th>话题</th>
								<th>审批</th>
								<th>赞</th>
								<th>回复</th>
								<th>外勤签到</th>
								<th>指令</th>
								<th>考勤签到</th>
								<th>日程</th>
								<th>回执</th>
								<th>新增客户</th>
								<th>新增联系人</th>
								<th>新增关注客户</th>
								<th>新增共享联系人</th>
							</tr>
						</thead>
						<tbody>
							<!-- -->
						</tbody>
					</table>
				</div>
						
			</div>
			<div class="list-pager" style="text-align:right;margin: 15px;">
				
			</div>
			
		</div>
	</div>
</div>
