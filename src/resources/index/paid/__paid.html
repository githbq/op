<div class="p-list p-indexact-paid" js="true" cache="false">
	<div class="m-list m-act-paid u-tablelist">
		<div class="list-main">
			<div class="list-header">
				<h3>活跃度查询</h3>
			</div>
			<div class="list-bar">
				<div class="list-bar-btns">
					<button id="btnClear" data-permissions="F008089">清空</button>
					<button id="btnReset" data-permissions="F008090">重置</button>
					<button id="btnSearch" class="btn-blue btn-search" data-permissions="F008091">查询</button>
				</div>
				<div class="list-bar-input">
					<label><span>行业</span>
						<select id="alIndustry">
							<option value="">全部</option>
						</select>
					</label>
					<label><span>产品模块</span>
						<select id="alPModule">
							<option value="">全部</option>
						</select>
					</label>
					<label><span>优惠码</span>
						<input id="alCode" type="text" class="g-ipt ipt-m"  maxlength=8/>
					</label>
					<label><span>来源</span>
						<select id="alSource">
							<option value="">全部</option>
						</select>
					</label>
					<label class="sp">
						<label>
							<span>开通时间</span>
							<input id="alCST" type="text" class="g-ipt ipt-l" />
						</label>
						<label>
							<span>-</span>
							<input id="alCET" type="text" class="g-ipt ipt-l" />
						</label>
					</label>
					<br />
					<label><span>企业帐号或Id</span>
						<select id="alListType">
							<option value="1">帐号</option>
							<option value="2">Id</option>
						</select>
					</label><br />
					<textarea class="act-lst-tr" id="alList" /><br />
					<p class="tips">提示：如果录入企业帐号或ID列表（任何空白字符包括换行符分隔）到上边的编辑框中，此处录入企业尽量不要过多，否则无法下载，如果遇到此种情况，可以分批下载。</p>
				</div>
			</div>
			<div class="list-content"></div>
		</div>
	</div>
</div>
