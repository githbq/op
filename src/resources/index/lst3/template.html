<script type="text/template" id="actCountResult">
    <h3>查询结果</h3>
    <div id="console">
        <p>查询开始时间: <span class="hl"><%=value.dst%></span></p>
        <p>查询结束时间: <span class="hl"><%=value.dct%></span></p>
        <p>共有符合条件的企业: <span class="hl"><%=value.count%></span> 个</p>
    </div>
    <% if ( value.canGenerate ) { %>
        <p class="btns">
            <button id="btnGenerate" class="btn-blue">生成报告</button>
            <button id="btnDownload" class="btn-blue invisiable" data-permissions="M008012002">下载报告</button>
        </p>
        <% } %>
</script>
<script type="text/template" id="actGenerateResult">
    <p>生成报告开始时间: <span class="hl"><%=value.dst%></span></p>
    <p>生成报告结束时间: <span class="hl"><%=value.dct%></span></p>
</script>
<script type="text/template" class="trTpl">
    <% _.each(content,function(item){%>
        <tr>
            <td></td>
            <td>
                <%=item.taskId%>
            </td>
            <td>
                <%=item.taskName%>
            </td>
            <td>
                <%=item.status%>
            </td>
            <td>
                <%=item.createTime%>
            </td>
            <td>
                <%=item.endTime%>
            </td>
            <td>
                <!--<button type="button" class="btn-blue btn-search downSingle" value="<%=item.taskId%>" style="width:66px;height: 29px" onclick="window.open('hda/bigactivity/mission/download?id='+'<%=item.taskId%>')">下载</button>-->
                <button type="button" class="btn-blue btn-search downSingle" value="<%=item.taskId%>" style="width:66px;height: 29px">下载</button>
            </td>
            <td></td>
        </tr>
        <%}) %>
</script>
