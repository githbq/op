<div class="p-list p-received-statistic" js="true">
	<div class="m-received-statistic u-tablelist">
        <div class="list-main">
            <div class="list-header">
            <div class="header-opts">
            </div>
            <h3>到款统计</h3>
            </div>
            <div class="list-bar">
                <div class="list-bar-btns">
                    <button id="export" class="btn-blue" data-permissions="F008009">导出</button>
                </div>
                <div class="list-bar-input">
                    <label class="sp">
                        <label><span>到款日期</span>
                            <input id="startTime" type="text" class="g-ipt ipt-m timepicker" readOnly="readOnly" placeholder="开始时间">
                        </label>
                        <label><span>-</span>
                            <input id="endTime" type="text" class="g-ipt ipt-m timepicker" readOnly="readOnly" placeholder="结束时间">
                        </label>
                    </label>
                    <label>
                        <span>部门</span>
                        <input type="text" id="departmentName">
                    </label>
                    <button id="search" class="btn-blue" data-permissions="F008009">查询</button>
                </div>
            </div>
            <div class="list-content">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 350px;">部门</th>
                            <th style="width: 300px;">到款总额（元）</th>
                            <th style="width: 300px;">已认领金额（元）</th>
                            <th style="width: 300px;">待认领金额（元）</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- -->
                    </tbody>
                </table>
            </div>
        </div>
    	<div class="list-pager">
    		
    	</div>
    </div>
</div>
