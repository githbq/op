<div class="p-list p-ent-lst" js="true">
    <div id="privilege">
        <div class="head">
            <label>优惠方案名称
                <input type="text" value="" class="name">
            </label>
            <label><span>创建时间</span>
                <input type="text" id="OpenSTime">———
                <input type="text" id="OpenETime">
            </label>
            <label>
                <span>状态</span>
                <select name="" class="status">
                    <option value="">全部</option>
                    <option value="1">启用</option>
                    <option value="2">禁用</option>
                </select>
            </label>
            <button type="button" class="search">查询</button>
            <button type="button" class="new">新建优惠方案</button>
        </div>

        <div id="listContainer">
        </div>
    </div>
    <div class="m-slider" style="z-index:100;width:680px;display:block;right:0;">
        <div class="slider-header">
            <span class="header-close">x</span>
            <p class="header-title">优惠方案</p>
        </div>
        <div class="slider-body">
            <hr></hr>
            <p>
                <label for="">
                    <span>优惠方案名称<span style="color:red;margin-left:50px">*</span></span>
                    <input type="text" placeholder="最多20个字" style="width:340px">
                </label>
            </p>
            <hr></hr>
            <p>
                <label for="">
                    <span><b>优惠产品</b><span style="color:red;margin-right:50px;">*</span></span>
                    <span>至少选择一个产品</span>
                </label>
            </p>
            <ul style="display: inline-block;">
                <li><span style="margin-right:65px;">产品名称</span><span>赠送时长</span></li>
                <li>
                    <input type="checkbox"></input><span class="cliName" style="margin-right:60px">PK助手 </span>
                    <input type="text"></input>个月</li>
                </li>
                <li>
                    <input type="checkbox"></input><span class="cliName">会议助手</span>
                    <input type="text"></input>个月</li>
                </li>
                <li>
                    <input type="checkbox"></input><span class="cliName" style="margin-right:35px;">自定义助手</span>
                    <input type="text"></input>个月</li>
                </li>
                <li>
                    <input type="checkbox"></input><span class="cliName">考试助手</span>
                    <input type="text"></input>个月</li>
                </li>
                <li>
                    <input type="checkbox"></input><span class="cliName">战报助手</span>
                    <input type="text"></input>个月</li>
                </li>
                <li>
                    <input type="checkbox"></input><span class="cliName">工资助手</span>
                    <input type="text"></input>个月</li>
                </li>
                <li>
                    <input type="checkbox"></input><span class="cliName">项目管理</span>
                    <input type="text"></input>个月</li>
                </li>
                <li>
                    <input type="checkbox"></input><span class="cliName">存储空间</span> 赠送空间量(G)
                    <input type="text"></input>
                </li>
                <li>
                    <input type="checkbox"></input><span class="cliName">名片扫描</span>
                    <input type="radio"></input> <span>赠送数量(张)</span>
                    <input style="margin-right:40px"></input>
                    <input type="radio"></input><span>不限</span></li>
            </ul>
            <hr></hr>
            <label for="" style="margin-top:10px;display: inline-block;margin-bottom:20px">优惠介绍</label> <b style="color:red;margin-left:50px;">*</b>
            <div style="text-align: center">
                <textarea name="">最多100字</textarea>
                <button type="button" class="submit">提交</button>
                <button type="button" class="cancel">钱取消</button>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="list">
    <table style="border-top:none" id="list">
        <thead>
            <tr>
                <th>优惠方案名称</th>
                <th>创建时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <% _.each(tbody,function(item,index){%>
                <tr>
                    <td>
                        <%=item.name%>
                    </td>
                    <td>
                        <%=item.date%>
                    </td>
                    <td>
                        <%=item.status%>
                    </td>
                    <td>
                        <a>删除</a>
                        <a>查看</a>
                        <a>停用</a>
                    </td>
                </tr>
                <%})%>
        </tbody>
    </table>
</script>
