<script type="script/template" id="sessiontpl">
<div class="m-kf">
	<div class="kf-session">
		<div class="session-title">
			<span class="b">对话列表</span>
			<span class="btn-new"><i></i>发起对话</span>
		</div>
		<div class="session-tab">
			<span data-target="#kf_wait">等待 <b class="kf_wait"></b> </span>
			<span data-target="#kf_service">服务中 <b class="kf_service"></b> </span>
			<span data-target="#kf_end">已结束 <b class="kf_end"></b> </span>
		</div>
		<div class="session-list">
			<section id="kf_wait">
				<div class="wait-info">
					点击此处刷新列表
				</div>
				<ul>
				</ul>
			</section>
			<section id="kf_service">
				<ul>
				</ul>
			</section>
			<section id="kf_end">
				<ul>
				</ul>
			</section>
		</div>
	</div>
	<div class="kf-connect-wrapper">
		<p class="connect-empty">当前无对话</p>
	</div>
</div>
</script>

<!--等待列表-->
<script type="script/template" id="waitlisttpl">
	<li data-sessionid="<%=info.sessionId%>" data-clientid="<%=info.clientId%>" data-status="<%=info.status%>">
		<div class="user-pic">
            <img src="<%=info.avatar%>" />
		</div>
		<div class="user-name">
			<p class="name" title="<%=info.clientName%>"><%=info.clientName%></p>
			<p class="company" title="<%=info.clientCompanyName%>"><%=info.clientCompanyName%></p>
		</div>
		<div class="user-time">
			<p class="servertime" title="<%=info.lastMsgTime%>"><%=info.lastMsgDisplayTime%></p>
			<p class="servername" data-customerid="<%=info.customeServiceId%>">  </p>
		</div>
	</li>
</script>

<!--服务列表-->
<script type="script/template" id="servicelisttpl">
	<li data-sessionid="<%=info.sessionId%>" data-status="<%=info.status%>">
		<span class="session-count">
			
		</span>
		<div class="user-pic">
            <img src="<%=info.avatar%>" />
		</div>
		<div class="user-name">
            <p class="name" data-clientid="<%=info.clientId%>" title="<%=info.clientName%>"><%=info.clientName%></p>
            <p class="company" title="<%=info.clientCompanyName%>"><%=info.clientCompanyName%></p>
		</div>
		<div class="user-time">
            <p class="servertime" title="<%=info.lastMsgTime%>"><%=info.lastMsgDisplayTime%></p>
			<p class="servername" data-customerid="<%=info.customeServiceId%>" title="<%=info.customeServiceName%>"> <%=info.customeServiceName%> </p>
		</div>
	</li>
</script>

<!--已结束列表-->
<script type="script/template" id="endlisttpl">
	<li data-sessionid="<%=info.sessionId%>" data-clientid="<%=info.clientId%>" data-status="<%=info.status%>">
		<div class="user-pic">
            <img src="<%=info.avatar%>" />
		</div>
		<div class="user-name">
            <p class="name" title="<%=info.clientName%>"><%=info.clientName%></p>
            <p class="company" title="<%=info.clientCompanyName%>"><%=info.clientCompanyName%></p>
		</div>
		<div class="user-time">
            <p class="servertime" title="<%=info.lastMsgTime%>"><%=info.lastMsgDisplayTime%></p>
            <p class="servername" data-customerid="<%=info.customeServiceId%>" title="<%=info.customeServiceName%>"><%=info.customeServiceName%> </p>
		</div>
	</li>
</script>
