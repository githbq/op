<div class="order-content" js="true" style="z-index:100">

	<div class="content-box" style="clear:both;">
		<div class="m-addenterprise " style="width:1200px;">
			<h4 style="font-weight: bold; font-size: 18px; padding-top: 8px; padding-bottom: 8px;">收尾款</h4>
			<hr/>
			<p style="line-height:40px;">订单号： <span class="order-id"></span></p>
			<div class="common--basic"></div>
			<h4 style="font-weight: bold; font-size: 18px; padding-top: 8px; padding-bottom: 8px;">产品信息</h4>
			<div class="common-product productinfo"></div>
			<div class="common--invioce"></div>
		</div>
		<div class="custom-box" style="height: 35px; ">
			联合跟进人：<span class="helper-box"></span>
		</div>
		<div>
			<hr/>
			<h4 style="font-weight: bold; font-size: 18px; padding-top: 8px; padding-bottom: 8px;">审批意见</h4>
			<table >
			<tr><th>审批人</th><th>审批时间</th><th>审批结果</th><th>审批意见</th></tr>
			<tbody class="last-options">
			 
			</tbody>
			</table>
			<p class="receivedPayDate" style="display: none;">
				<label for="">
					<span class="m-len">实际到款时间 :</span>
					<span class="receivedPayDate-text"></span>
				</label>
				<br/>
				<label for="">
					<span class="m-len">到款编号 : </span>
					<span class="receivedPayNum-text"></span>
				</label>
			</p>
		</div>
		<div class="state state-refuse ">
			<hr/>
			<p class="approval-action">
				<button class="  u-btn-blue action-submit">保存提交</button>
				<button class="  u-btn-blue action-save">保存</button>
			</p>
		</div>

		<div class="approval-action state state-wait">
			<hr/>
			<p class="currentTask-finance" style="display: none;">
				<label for="">
					<span class="m-len">实际到款时间 : <span class="red">*</span></span>
					<input type="text"  class="money-time">
				</label>
				<br/>
				<label for="">
					<span class="m-len">到款编号 : </span>
					<input type="text" class="receivedPayNum" maxlength="50">
				</label>
			</p>
			<p>
			<h3 style="font-size:18px;">审批意见</h3>
			<textarea ce-model="comment" cols="60" rows="5" maxlength=100 style=" margin:10px;esize: none;word-wrap: break-word;outline: none; border: 1px solid #d9d9d9;-webkit-border-radius: 3px; -moz-border-radius: 3px;border-radius: 3px;"></textarea>
			</p>
			<p class="actions">
				<button class="u-btn-blue action-agree"> 同意 </button>
				<button class="u-btn-red action-reject"> 驳回 </button>
			</p>
		</div>
	</div>

</div>
