<div class="p-list p-ent-ind" js="true">
    <div class="m-regList u-tablelist">
        <div class="list-main">
            <div class="list-header">
                <h3>
                    到款列表
                </h3>
            </div>
            <div class="list-bar">
                <div class="list-bar-btns">
                    <button class="search">查询</button>
                </div>
                <div class="list-bar-input">
                    <label for="">
                        <span>打款名称(单位/个人)</span>
                        <input type="text" ce-model="payerName" style="width:200px;">
                    </label>
                </div>
            </div>
            <div class="list-content">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th style="width:150px;">到款编号</th>
                            <th style="width:150px;">到款金额(元)</th>
                            <th style="width:150px;">到款日期</th>
                            <th style="width:150px;">打款名称(单位/个人)</th>
                            <th style="width:150px;">性质</th>
                            <th style="width:160px;">收款银行名称</th>
                            <th style="width:160px;">所属部门代理商</th>
                            <th style="width:160px;">匹配状态</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="10">
                                <p class="info">请点击查询</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="list-pager">

        </div>
    </div>
</div>
