<script type="text/template" class="trTpl">

        <tr>
            <td></td>
            <td>
                <%=item.receivedPayNum%>
            </td>
            <td>
                <%=item.receivedPayAmount%>
            </td>
            <td>
                <%=item.receivedPayDate_name%>
            </td>
            <td>
                <%=item.payerName%>
            </td>
            <td>
                <%=item.property_name%>
            </td>
            <td>
                <%=item.bankName%>
            </td>
            <td>
                <%=item.departmentName%>
            </td>
            <td>
                <%=item.claimStatus_name%>
            </td>
            <td></td>
        </tr>
        <%}) %>
</script>
