<script type="text/template" class="trTpl">
    <% _.each(content,function(item){%>
    <tr>
        <td></td>
        <td><%=item.name%></td>
        <td><%=item.account%></td>
        <td><%=item.sourceStr%></td>
        <td><%=item.statusStr%></td>
        <td><%=item.provinceStr%></td>
        <td><%=item.registerTimeStr%></td>
        <td><a data-id="<%=item.id%>" class="delete">删除</a>
            <a data-id="<%=item.id%>" class="detail">编辑</a></td>
        <td></td>
    </tr>
    <%}) %>
</script>
<script type="text/template" id="editPayAccount">
    <div class="payaccount">
        <p>
            <label for="">
                <span class="title"><b>*</b>收款账号： </span>
                <input type="text" data-required="收款账号不能为空" ce-model="bankAccount" name="bankAccount" class=" ">
            </label>
        </p>

        <p>
            <label for="">
                <span class="title"><b>*</b>收款银行名称：</span>
                <textarea data-required="收款银行不能为空" ce-model="bankName" name="bankName"></textarea>
            </label>
        </p>

        <p>
            <label for="">
                <span class="title">收款单位名称：</span>
                <input name="recvUnitName" maxlength="50" ce-model="recvUnitName"/>
            </label>
        </p>

        <p>
            <label for="">
                <span class="title">部门以及代理商名称： </span>
                <input name="deptAgent" maxlength="50" ce-model="deptAgent"/>
            </label>
        </p>

        <p>
            <label for="">
                <span class="title">所属公司： </span>
                <input type="text" maxlength="50" name="company" ce-model="company">
            </label>
        </p>

        <p>
            <label for="">
                <span class="title">部门：</span>
                <input type="text" maxlength="50" name="department" class="department" ce-model="department">
            </label>
        </p>

        <div class="button-container clearfix">
            <button class="action-save btn-blue">确定</button>
            <button class="action-cancel ">取消</button>
        </div>
    </div>
</script>
