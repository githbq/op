<div class="p-list p-ent-ind" js="true">
    <div class="m-regList u-tablelist">
        <div class="list-main">
            <div class="list-header">
                <h3>
                    企业列表
                </h3>
            </div>
            <div class="list-bar">
                <div class="list-bar-btns">
                    <button class="search" data-permissions="M010002001">查询</button>
                    <button class="add" data-permissions="M010002003">新增</button>
                </div>
                <div class="list-bar-input">
                    <label for="">
                        <span>收款账号</span>
                        <input type="text" ce-model="bankAccount">
                    </label>
                    <label for="">
                        <span>收款银行名称</span>
                        <input type="text" ce-model="bankName">
                    </label>
                    <label for="">
                        <span>收款单位名称</span>
                        <input type="text" ce-model="receiveUnitName">
                    </label>
                    <label for="">
                        <span>部门以及代理商名称</span>
                        <input type="text" ce-model="deptAgentName">
                    </label>
                    <label for="">
                        <span>所属公司</span>
                        <input type="text" ce-model="company">
                    </label>
                    <label for="">
                        <span>部门</span>
                        <input type="text" ce-model="department">
                    </label>
                </div>
            </div>
            <div class="list-content">
                <table>
                    <thead>
                    <tr>
                        <th></th>
                        <th style="width:150px;">收款账号</th>
                        <th style="width:150px;">收款银行名称</th>
                        <th style="width:150px;">收款单位名称</th>
                        <th style="width:150px;">部门以及代理商名称</th>
                        <th style="width:150px;">所属公司</th>
                        <th style="width:160px;">部门</th>
                        <th style="width:160px;">操作</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="list-pager">

        </div>
    </div>
</div>
