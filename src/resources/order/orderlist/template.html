<script type="text/template" id="claim">
<div class="m-claim">
	<section>
		<table style="table-layout: fixed;">
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th>到款编号</th>
					<th>到款日期</th>
					<th>公司/个人打款名称</th>
					<th>到款金额(元)</th>
					<th>性质</th>
					<th></th>
				</tr>
			</thead>
			<tbody ce-collection="list">
				<tr>
					<td></td>
					<td> <input type="radio" name="daokuan" value="<%=item.id%>"> </td>
					<td title="<%=item.receivedPayNum%>" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"><%=item.receivedPayNum%></td>
					<td ><%=new Date(item.receivedPayDate)._format('yyyy/MM/dd')%></td>
					<td title="<%=item.payerName%>" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"><%=item.payerName%></td>
					<td title="<%=item.receivedPayAmount%>" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"><%=item.receivedPayAmount%></td>
					<td title="<%=item.propertyStr%>" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"><%=item.propertyStr%></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</section>
	<p class="claim-action">
		<button class="u-btn-blue action-claim">认领</button>
		<button class="action-rematch">重新匹配</button>
	</p>
</div>
</script>
