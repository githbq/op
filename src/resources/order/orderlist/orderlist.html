<div class="p-entprisefiling-lst p-list" js="true">
    <div class="m-orderlist u-tablelist">
    	<div class="list-header">
            <div class="header-opts">
                <button class="btn-blue exportOrder">导出订单</button>
            </div>
            <h3>订单列表</h3>
    	</div>
    	<div class="list-bar">
            <div class="list-bar-btns" style="width:200px;">
                <button class="search">查询</button>
            </div>
    		<div class="list-bar-input">
    			<label for="">
    				<span>订单号</span>
    				<input type="text" ce-model="orderId" onchange="this.value=this.value.replace(/\D/g,'')" maxlength=8>
    			</label>
				<label for="">
    				<span>合同号</span>
    				<input type="text" ce-model="contractNo">
    			</label>
				<label for="">
    				<span>企业名称</span>
    				<input type="text" ce-model="en">
    			</label>
				<label for="">
    				<span>企业账号</span>
    				<input type="text" ce-model="ea"   onchange="this.value=this.value.toLowerCase( )">
    			</label>
				<label for="">
                    <span>订单类型</span>
                    <select name="" ce-model="orderType">
                        <option value="">全部</option>
                        <option value="1">新增</option>
                        <option value="2">续费</option>
						<option value="3">增购</option>
						<option value="4">收尾款</option>
                    </select>
                </label>
				<label for="">
    				<span>提单人</span>
    				<input type="text" ce-model="account">
    			</label>
                <label for="">
                    <span>提单日期</span>
                    <input type="text" class="putStartTime" placeholder="开始日期">
                    <span>————</span>
                    <input type="text" class="putEndTime" placeholder="结束日期">
                </label>
                <label for="">
                    <span>付费状态</span>
                    <select>
                        <option value="0">全部</option>
                        <option value="1">部分</option>
                    </select>
                </label>
                <label for="">
                    <span>代理商</span>
                    <input type="text" ce-model="agent">
                </label>
                <label for="">
                    <span>订单状态</span>
                    <select>
                        <option value="0">全部</option>
                        <option value="1">部分</option>
                    </select>
                </label>
                <label for="">
                    <span>应用类型</span>
                    <select>
                        <option value="0">全部</option>
                    </select>
                </label>
    			<p style="color:#ff5511; text-align:right;">到款之日起三个月可以开发票，超过三个月不允许开发票    到款之日起60天之内仍不能提交合规合同的,复审流程结束,不可再提交</p>
    		</div>
			
    	</div>
    	<div class="list-content" style="overflow:auto;">
    		<table>
    			<thead>
    				<tr>
    					<th></th>
    					<th style="width:90px">订单号</th>
						<th style="width:100px;">合同号</th>
    					<th style="width:100px;">企业名称</th>
						<th style="width:200px;">账号</th>
						<th style="width:100px;">订单类型</th>
    					<th style="width:100px;">提单人</th>
    					<th style="width:120px;">所属部门/代理商</th>
    					<th style="width:60px">特批单</th>
    					<th style="width:60px">当前审批节点</th>
						<th style="width:153px;">到款认领状态</th>
						<th style="width:90px">订单状态</th>
						<th style="width:90px">付费状态</th>
						<th style="width:153px;">提单日期</th>
						<th style="width:300px;">操作</th>
    					<th></th>
    				</tr>
    			</thead>
    			<tbody>
    				<!-- -->
    			</tbody>
    		</table>
    	</div>
        <div class="list-pager">
            
        </div>
    </div>
</div>
