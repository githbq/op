<div class="p-entprisefiling-lst p-list" js="true">
    <div class="m-orderlist u-tablelist">
    	<div class="list-header">
            <div class="header-opts">
                <button class="btn-blue exportOrder">导出订单</button>
            </div>
            <h3>订单列表</h3>
    	</div>
    	<div class="list-bar">
            <div class="list-bar-btns" style="width:200px;">
                <button class="search">查询</button>
            </div>
    		<div class="list-bar-input">
    			<label for="">
    				<span>订单号</span>
    				<input type="text" ce-model="orderId">
    			</label>
				<label for="">
    				<span>合同号</span>
    				<input type="text" ce-model="contractNo">
    			</label>
				<label for="">
    				<span>企业名称</span>
    				<input type="text" ce-model="en">
    			</label>
				<label for="">
    				<span>企业账号</span>
    				<input type="text" ce-model="ea">
    			</label>
				<label for="">
                    <span>订单类型</span>
                    <select name="" ce-model="orderType">
                        <option value="">全部</option>
                        <option value="1">新增</option>
                        <option value="2">续费</option>
						<option value="3">增购</option>
						<option value="4">收尾款</option>
                    </select>
                </label>
				<label for="">
    				<span>提单人</span>
    				<input type="text" ce-model="account">
    			</label>
				<label for="">
                    <span>是否特批</span>
                    <select name="" ce-model="isTp">
                        <option value="">全部</option>
                        <option value="1">是</option>
                        <option value="2">否</option>
                    </select>
                </label>
				<label for="">
                    <span>审核状态</span>
                    <select name="" ce-model="approveStatus">
                        <option value="">全部</option>
                        <option value="1">待审核</option>
                        <option value="2">已撤回</option>
						<option value="3">被驳回</option>
						<option value="4">已通过</option>
                    </select>
                </label>
				<label for="">
                    <span>付费状态</span>
                    <select name="" ce-model="payStatus">
                        <option value="">全部</option>
                        <option value="1">全款</option>
                        <option value="2">分期</option>
						<option value="3">未付</option>
                    </select>
                </label>
				<label for="">
    				<span>提单日期</span>
    				<input type="text" class="putStartTime">
    				<span>到</span>
    				<input type="text" class="putEndTime">
    			</label>
				<label for="">
    				<span>代理商</span>
    				<input type="text" ce-model="agent">
    			</label>
				<label for="">
    				<span>优惠码</span>
    				<input type="text" ce-model="agentId">
    			</label>
    			
    		</div>
    	</div>
    	<div class="list-content" style="overflow:auto;">
    		<table>
    			<thead>
    				<tr>
    					<th></th>
    					<th style="width:90px">订单号</th>
						<th style="width:100px;" >合同号</th>
    					<th style="width:100px;">企业名称</th>
						<th style="width:200px;">账号</th>
						<th style="width:100px;">订单类型</th>
    					<th style="width:100px;">提单人</th>
    					<th style="width:120px;">代理商</th>
    					<th style="width:60px">特批单</th>
    					<th style="width:60px">合作单</th>
						<th style="width:153px;">合作人</th>
						<th style="width:90px">审核状态</th>
						<th style="width:90px">付费状态</th>
						<th style="width:153px;">提单日期</th>
						<th style="width:153px;">操作</th>
    					<th></th>
    				</tr>
    			</thead>
    			<tbody>
    				<!-- -->
    			</tbody>
    		</table>
    	</div>
        <div class="list-pager">
            
        </div>
    </div>
</div>
