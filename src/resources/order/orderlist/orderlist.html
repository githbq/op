<div class="p-entprisefiling-lst p-list" js="true">
    <div class="m-orderlist u-tablelist">
    	<div class="list-header">
            <div class="header-opts">
                <button class="btn-blue exportOrder" data-permissions="M009005012,M008007011,M011003002">导出订单</button>
            </div>
            <h3>订单列表</h3>
    	</div>
    	<div class="list-bar">
            <div class="list-bar-btns" style="width:200px;">
                <button class="search" data-permissions="M009005001,M008007001,M011003001">查询</button>
            </div>
    		<div class="list-bar-input">
    			<label for="">
    				<span>订单号</span>
    				<input type="text" ce-model="orderId" onchange="this.value=this.value.replace(/\D/g,'')" maxlength=8>
    			</label>
				<label for="">
    				<span>合同号</span>
    				<input type="text" ce-model="contractNo">
    			</label>
				<label for="">
    				<span>企业名称</span>
    				<input type="text" ce-model="en">
    			</label>
				<label for="">
    				<span>企业账号</span>
    				<input type="text" ce-model="ea"   onchange="this.value=this.value.toLowerCase( )">
    			</label>
				<label for="">
                    <span>订单类型</span>
                    <select name="" ce-model="orderType">
                        <option value="">全部</option>
                        <option value="1">新增</option>
                        <option value="2">续费</option>
						<option value="3">增购</option>
						<option value="4">收尾款</option>
                    </select>
                </label>
				<label for="">
                    <span>应用类型</span>
                    <select name="" ce-model="hasProduct">
                        <option value="">全部</option>
						<option value="1">CRM</option>
                        <option value="4">PK助手</option>
                        <option value="7">工资助手</option>
						<option value="5">会议助手</option>
						<option value="12">自定义助手</option>
						<option value="3">培训服务费</option>
						<option value="13">培训助手</option>
						<option value="16">培训助手时长</option>
						<option value="14">战报助手</option>
						<option value="17">项目管理</option>
                    </select>
                </label>
				<label for="">
    				<span>提单人</span>
    				<input type="text" ce-model="account">
    			</label>
				<label for="">
                    <span>是否特批</span>
                    <select name="" ce-model="isTp">
                        <option value="">全部</option>
                        <option value="1">是</option>
                        <option value="2">否</option>
                    </select>
                </label>
				<label for="">
                    <span>审核状态</span>
                    <select name="" ce-model="approveStatus">
                        <option value="">全部</option>
                        <option value="1">待审核</option>
                        <option value="2">已撤回</option>
						<option value="3">被驳回</option>
						<option value="4">已通过</option>
						<option value="5">申请退款</option>
                        <option value="6">退款成功</option>
						<option value="7">退款驳回</option>
						<option value="8">退款撤回</option>
                    </select>
                </label>
				<label for="">
                    <span>当前付费状态</span>
                    <select name="" ce-model="isPayUp">
                        <option value="">全部</option>
                        <option value="1">已付清</option>
                        <option value="2">未付清</option>
                    </select>
                </label>
				<label for="">
                    <span>提单付费状态</span>
                    <select name="" ce-model="payStatus">
                        <option value="">全部</option>
                        <option value="1">全款</option>
                        <option value="2">分期</option>
						<option value="3">未付</option>
                    </select>
                </label>
				<label for="">
    				<span>提单日期</span>
    				<input type="text" class="putStartTime">
    				<span>到</span>
    				<input type="text" class="putEndTime">
    			</label>
				<label for="">
    				<span>代理商</span>
    				<input type="text" ce-model="agent">
    			</label>
				<label for="">
    				<span>优惠码</span>
    				<input type="text" ce-model="agentId" onchange="this.value=this.value.replace(/\D/g,'')"  maxlength=8>
    			</label>
    			<p style="color:#ff5511; text-align:right;">到款之日起三个月可以开发票，超过三个月不允许开发票</p>
    		</div>
			
    	</div>
    	<div class="list-content" style="overflow:auto;">
    		<table>
    			<thead>
    				<tr>
    					<th></th>
    					<th style="width:90px">订单号</th>
						<th style="width:100px;" >合同号</th>
    					<th style="width:100px;">企业名称</th>
						<th style="width:200px;">账号</th>
						<th style="width:100px;">订单类型</th>
    					<th style="width:100px;">提单人</th>
    					<th style="width:120px;">代理商</th>
    					<th style="width:60px">特批单</th>
    					<th style="width:60px">合作单</th>
						<th style="width:153px;">合作人</th>
						<th style="width:90px">审核状态</th>
						<th style="width:90px">当前付费状态</th>
						<th style="width:90px">提单付费状态</th>
						<th style="width:153px;">提单日期</th>
						<th style="width:300px;">操作</th>
    					<th></th>
    				</tr>
    			</thead>
    			<tbody>
    				<!-- -->
    			</tbody>
    		</table>
    	</div>
        <div class="list-pager">
            
        </div>
    </div>
</div>
