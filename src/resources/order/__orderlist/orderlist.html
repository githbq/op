<div class="p-entprisefiling-lst p-list" js="true">
    <!-- orderlist控制器 -->
    <div class="m-orderlist u-tablelist" ng-controller="orderlist">
    	<div class="list-header">
            <div class="header-opts">
                <button class="btn-blue exportOrder">导出订单</button>
            </div>
            <h3>订单列表</h3>
    	</div>
    	<div class="list-bar">
            <div class="list-bar-btns" style="width:200px;">
                <button class="search" ng-click="search()">查询</button>
            </div>
    		<div class="list-bar-input">
    			<label for="">
    				<span>订单号</span>
    				<input type="text" ng-model="s.orderId" onchange="this.value=this.value.replace(/\D/g,'')" maxlength=8>
    			</label>
				<label for="">
    				<span>合同号</span>
    				<input type="text" ng-model="s.contractNo">
    			</label>
				<label for="">
    				<span>企业名称</span>
    				<input type="text" ng-model="s.en">
    			</label>
				<label for="">
    				<span>企业账号</span>
    				<input type="text" ng-model="s.ea"   onchange="this.value=this.value.toLowerCase( )">
    			</label>
				<label for="">
                    <span>订单类型</span>
                    <select name="" ng-model="s.orderType">
                        <option value="">全部</option>
                        <option value="1">新增</option>
                        <option value="2">续费</option>
						<option value="3">增购</option>
						<option value="4">收尾款</option>
                    </select>
                </label>
				<label for="">
    				<span>提单人</span>
    				<input type="text" ng-model="s.account">
    			</label>
                <label for="">
                    <span>提单日期</span>
                    <input type="text" class="putStartTime" placeholder="开始日期">
                    <span>————</span>
                    <input type="text" class="putEndTime" placeholder="结束日期">
                </label>
                <label for="">
                    <span>付费状态</span>
                    <select>
                        <option value="0">全部</option>
                        <option value="1">部分</option>
                    </select>
                </label>
                <label for="">
                    <span>代理商</span>
                    <input type="text" ng-model="agent">
                </label>
                <label for="">
                    <span>订单状态</span>
                    <select>
                        <option value="0">全部</option>
                        <option value="1">部分</option>
                    </select>
                </label>
                <label for="">
                    <span>应用类型</span>
                    <select>
                        <option value="0">全部</option>
                    </select>
                </label>
    			<p style="color:#ff5511; text-align:right;">到款之日起三个月可以开发票，超过三个月不允许开发票    到款之日起60天之内仍不能提交合规合同的,复审流程结束,不可再提交</p>
    		</div>
			
    	</div>
    	<div class="list-content" style="overflow:auto;">
    		<grid data="data"></grid>
    	</div>
        <div class="list-pager">
            <page pagesize="{{pagesize}}" pagenumber="pagenumber" total="{{total}}"></page>
        </div>
    </div>
</div>
