<div class="order-content" js="true" style="z-index:100">

	<div class="content-box" style="clear:both;">
		<div class="m-addenterprise " style="width:1200px;">
			<h4 style="font-weight: bold; font-size: 18px; padding-top: 8px; padding-bottom: 8px;">企业信息</h4>
			<p style="line-height:40px;">订单号： <span class="order-id"></span></p>
			<div class="common--basic"></div>
			<hr/>
			<div class="common-product productinfo"></div>
			<div class="common--invioce productinfo"></div>
			<div class="common--meoney productinfo"></div>
		</div>
		<div class="state-process" >
			<hr/>
			<p class="receivedPayDate" style="display: none;">
				<label for="">
					<span>实际退款时间 :</span>
					<span class="receivedPayDate-text"></span>
				</label>
			</p>
			<h4 style="font-weight: bold; font-size: 18px; padding-top: 8px; padding-bottom: 8px;">审批意见</h4>
			<table >
			<tr><th>审批人</th><th>审批时间</th><th>审批结果</th><th>审批意见</th></tr>
			<tbody class="last-options">
			 
			</tbody>
			</table>
		</div>
		<div class="state state-refuse ">
			<hr/>
			<p class="approval-action">
				<button class="  u-btn-blue action-submit" data-permissions="M009005009,M008007008">保存提交</button>
				<button class="  u-btn-blue action-save" data-permissions="M009005009,M008007008">保存</button>
			</p>
		</div>
		<div class="state state-newFirst ">
			
			<button class="common-add btn-blue" data-permissions="M009005009,M008007008">提交</button>
			<button class="action-cancel">取消</button>
		</div>

		<div class="approval-action state state-wait">
			<hr/>
			<p class="currentTask-finance" style="display: none;">
				<label for="">
					<span>实际退款时间 </span>
					<input type="text"  class="money-time">
				</label>
			</p>
			<p>
			<h3 style="font-size:18px;">审批意见</h3>
			<textarea ce-model="comment" cols="60" rows="5" maxlength="1000" style=" margin:10px;esize: none;word-wrap: break-word;outline: none; border: 1px solid #d9d9d9;-webkit-border-radius: 3px; -moz-border-radius: 3px;border-radius: 3px;"></textarea>
			</p>
			<p class="actions">
				<button class="u-btn-blue action-agree" data-permissions="M010001009"> 同意 </button>
				<button class="u-btn-red action-reject" data-permissions="M010001009"> 驳回 </button>
			</p>
		</div>
	</div>

</div>
