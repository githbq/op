<div class="enterprise-content">
	<p>
		<label for="">
			<span>企业名称 <b class="check-edit">*</b></span>
			<input type="text" ce-model="enterprisename" class="required-basic enterpriseName" disabled="disabled">
		</label>
	</p>
	<p>
		<label for="">
			<span>企业账号 <b class="check-edit">*</b></span>
			<input type="text" ce-model="enterpriseaccount" class="required-basic enterpriseaccount" disabled="disabled" placeholder="不可更改!">
			<span class="remind">企业账号应为字母开头6-20位由字母数字的组合</span>
		</label>
	</p>
	<p>
		<label for="">
			<span>地址 <b class="check-edit">*</b></span>
			<input type="text" ce-model="address" class="required-basic address edit-flag">
		</label>
		<label for="">
			<span>行业 <b class="check-edit">*</b></span>
			<select name="" class="e-industry required-basic" ce-model="industry" disabled="disabled"></select>
		</label>
	</p>
	<p>
		<label for="">
			<span>来源 <b class="check-edit">*</b></span>
			<select name="" class="e-source required-basic edit-flag" ce-model="source"></select>
		</label>
		<label for="">
			<span>团队类型 <b class="check-edit">*</b></span>
			<select name="" class="e-group required-basic edit-flag" ce-model="grouptype"></select>
		</label>
	</p>
	<p>
		<label for="">
			<span>省份 <b class="check-edit">*</b></span>
			<select name="" class="e-province required-basic edit-flag" ce-model="province"></select>
		</label>
		<label for="">
			<span>城市 <b class="check-edit">*</b></span>
			<input type="text" ce-model="city" class="required-basic edit-flag">
		</label>
	</p>
	<p>
		<label for="">
			<span>了解渠道 <b class="check-edit">*</b></span>
			<select name="" class="e-knowsource required-basic edit-flag" ce-model="knowsource"></select>
		</label>
		<label for="">
			<span>注册动机 <b class="check-edit">*</b></span>
			<select name="" class="e-motive required-basic edit-flag" ce-model="registermotive"></select>
		</label>
	</p>
	<p>
		<label for="">
			<span>公司规模 <b class="check-edit">*</b></span>
			<select name="" class="companyscale required-basic edit-flag" ce-model="companyscale"></select>
		</label>
	</p>
	<p>
		<label for="">
			<span>是否有销售团队 <b class="check-edit">*</b></span>
			<select name=""  ce-model="issaleteam" class="required-basic edit-flag">
				<option value="">请选择</option>
				<option value="1">是</option>
				<option value="0">否</option>
			</select>
		</label>
		<label for="">
			<span>销售团队规模 <b class="check-edit">*</b></span>
			<select name="" class="saleteamscale required-basic edit-flag" ce-model="saleteamscale"></select>
		</label>
	</p>
	<p>
		<label for="">
			<span>是否首面签约 <b class="check-edit">*</b></span>
			<select name="" ce-model="isfirstmeetingsign" class="required-basic  edit-flag">
				<option value="">请选择</option>
				<option value="1">是</option>
				<option value="0">否</option>
			</select>
		</label>
		<label for="">
			<span>是否会销 <b class="check-edit">*</b></span>
			<select name="" id="" ce-model="iswillpin" class="required-basic edit-flag">
				<option value="">请选择</option>
				<option value="1">是</option>
				<option value="0">否</option>
			</select>
		</label>
	</p>
	<p>
		<label for="">
			<span>是否陌拜 <b class="check-edit">*</b></span>
			<select name="" ce-model="isstrangervisits" class="required-basic edit-flag">
				<option value="">请选择</option>
				<option value="1">是</option>
				<option value="0">否</option>
			</select>
		</label>
		<label for="">
			<span>成交周期(天)<b class="check-edit">*</b></span>
			<input type="text" ce-model="dealdays" class="required-basic edit-flag" placeholder="请填写数字" onchange="this.value=this.value.replace(/\D/g,'')"  >
		</label>
	</p>
	<p>
		<label for="">
			<span>是否转介绍 <b class="check-edit">*</b></span>
			<select name="" id="" ce-model="isreferral" class="required-basic edit-flag">
				<option value="">请选择</option>
				<option value="1">是</option>
				<option value="0">否</option>
			</select>
		</label>
	</p>
	<h4>企业负责人</h4>
	<p>
		<label for="">
			<span>企业负责人姓名 <b class="check-edit">*</b></span>
			<input type="text" ce-model="keycontactname" class="required-basic keyContactName edit-flag">
		</label>
		<label for="">
			<span>企业负责人电话 <b class="check-edit">*</b></span>
			<input type="text" ce-model="keycontactphone" class="required-basic edit-flag" onchange="this.value=this.value.replace(/\D/g,'')">
		</label>
	</p>
	<p>
		<label for="">
			<span>企业负责人邮箱 <b class="check-edit">*</b></span>
			<input type="text" ce-model="keycontactemail" class="required-basic edit-flag">
		</label>
	</p>
	<h4>纷享平台管理员</h4>
	<p>
		<label for="">
			<span>平台管理员 <b class="check-edit">*</b></span>
			<input type="text" ce-model="contactname" class="required-basic edit-flag">
		</label>
		<label for="">
			<span>平台管理员手机 <b class="check-edit">*</b></span>
			<input type="text" ce-model="contactphone" class="required-basic edit-flag" maxlength="11" onchange="this.value=this.value.replace(/\D/g,'')">
		</label>
	</p>
	<p>
		<label for="">
			<span>平台管理员邮箱 <b class="check-edit">*</b></span>
			<input type="text" ce-model="contactemail" class="required-basic edit-flag">
		</label>
		<label for="">
			<span>平台管理员QQ</span>
			<input type="text" ce-model="contactim" class="edit-flag">
		</label>
	</p>
</div>
