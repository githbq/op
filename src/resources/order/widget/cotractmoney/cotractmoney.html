<div >
    <div class="">
		<h4 style="font-weight: bold; font-size: 18px; padding-top: 8px; padding-bottom: 8px;">合同信息</h4>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">合同号：</span>
                    </label>
					<span ce-model="contractNo"></span>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">合同总金额(元)：</span>
                    </label>
					<span ce-model="contractPrice"></span>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">合同照片：</span>
                    </label>
					<span class="contract-info">暂无</span>
					<label style="width:250px;" class="contract-box">
                        <a href="" class="contract-link"  target="_blank">
							<img src="" class="contract-img" style="width:250px; height:250px;"/>
						</a>
                    </label>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">合同副本照片：</span>
                    </label>
					<span class="contractCopy-info">暂无</span>
					<label style="width:250px;" class="contractCopy-box">
                        <a href=""  class="contractCopy-link" target="_blank">
							<img src="" class="contractCopy-img" style="width:250px; height:250px;"/>
						</a>
                    </label>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">付款单位/个人名称：</span>
                    </label>
					<span ce-model="payerName"></span>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">合同章名称：</span>
                    </label>
					<span ce-model="sealName"></span>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">已使用金额：</span>
                    </label>
					<span ce-model="usedAmount"></span>
                </div>
            </div>
        </div>
        <div class="field_row sub-list-box">
           <table class="sub-tab" style="border:none;">
				<tbody></tbody>
			</table>
        </div>
		<hr/>
		<h4 style="font-weight: bold; font-size: 18px; padding-top: 8px; padding-bottom: 8px;">付款信息</h4>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">当前付费状态：</span>
                    </label>
					<select name=""  ce-model="payStatus" disabled="disabled">
						<option value="1">全款</option>
						<option value="2">分期</option>
						<option value="3">未付</option>
					</select>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">到款金额(财务确认)：</span>
                    </label>
					<span ce-model="reciviedAmount"></span>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">打款日期：</span>
                    </label>
					<span ce-model="payDate"></span>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">收款账户：</span>
                    </label>
					<span ce-model="receiptsAccount"></span>
					<!--<span ce-model="amount">2</span>
					<span ce-model="amount">3</span>-->
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">实际到款日期：</span>
                    </label>
					<span ce-model="receivedPayDate"></span>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">发票：</span>
                    </label>
					<select name=""  ce-model="hasInvoice" disabled="disabled">
						<option value="1">已开</option>
						<option value="0">未开</option>
					</select>
                </div>
            </div>
        </div>
		<hr/>
    </div>
</div>
