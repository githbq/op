<script type="text/template" id="terminalinfo">
    <div class="terminalinfo">

            <div class="field_row_head">

                    <span class="red">*</span>

                <div class="field">
                    <input type="text" class="" data-name="AAA" name="AAA"/>

                </div>
                <div class="field">
                    <label>
                        <span class="label">开始日期</span>
                        <span class="red">*</span>
                    </label>
                    <input data-name="BBB" datecontrol type="text" class="" name=""/>

                </div>
                <div class="field">
                    <label>
                        <span class="label">结束日期</span>
                        <span class="red">*</span>
                    </label>
                    <input datecontrol type="text" class="" name=""/>

            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
                <label>
                    <span class="label bold">服务人数(个数)</span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <input type="text" class="" name=""/>
                </div>
                <div class="field">
                    <label>
                        <span class="label">培训服务费</span>
                    </label>
                </div>
                <div class="field">
                    <label>
                        <span class="label">产品原价</span>
                        <span class="field_text">0</span>
                        <span>元</span>
                    </label>
                </div>
                <div class="field">
                    <label>
                        <span class="label">合同金额</span>
                        <span class="field_text">0</span>
                        <span>元</span>
                    </label>
                </div>
                <div class="field">
                    <label>
                        <span class="label">收费:</span>
                    </label>

                    </label>
                    <label>
                        <input type="radio" name="sf"/>
                        <span>是</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="field_group">
            <div class="field_group_head">
                <label>
                    <span class="label">名片</span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_row">
                <div class="field_wrapper">
                    <div class="field">
                        <label>
                            <span class="label">开始日期</span>
                            <span class="red">*</span>
                        </label>
                        <input datecontrol type="text" class="" name=""/>
                    </div>
                    <div class="field">
                        <label>
                            <span class="label">结束日期</span>
                            <span class="red">*</span>
                        </label>
                        <input datecontrol type="text" class="" name=""/>
                    </div>
                    <div class="field">
                        <label>
                            <input type="checkbox" class="" name="kbbc" checked="checked"/>
                            <span class="label">捆绑纷享百川</span>
                        </label>
                        <label>
                            <input type="checkbox" class="" name="kbbs" checked="checked"/>
                            <span class="label">捆绑报数系统</span>
                        </label>
                    </div>

                </div>
            </div>

            <div class="field_row">
                <div class="field_wrapper">
                    <div class="field">
                        <label>
                            <span class="label">产品原价</span>
                            <span class="field_text">0</span>
                            <span>元</span>
                        </label>
                    </div>
                    <div class="field">
                        <label>
                            <input type="radio" name="sy"/>
                            <span>试用</span>
                        </label>
                        <label>
                            <input type="radio" name="zs"/>
                            <span>赠送</span>
                        </label>
                        <label>
                            <input type="radio" name="zc"/>
                            <span>正常</span>
                        </label>
                    </div>

                    <div class="field">
                        <label>
                            <span class="label">合同金额(元)</span>
                            <span class="red">*</span>
                        </label>
                        <input type="text" class="" name="htje"/>
                    </div>

                </div>
            </div>
        </div>
    </div>
</script>
