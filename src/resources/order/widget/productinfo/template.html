                <div class="field_row_head">
                </div>
                <div class="field_wrapper">
                    <div class="field">
                        <label>
                            <span class="label">本次到款金额(元)</span>
                            <span class="red">*</span>
                        </label>
                        <input data-name="currPayAmount" data-type="number" type="text" class="" name=""/>
                    </div>
                </div>
            </div>
            <div class="field_row">
                <div class="field_row_head">
                </div>
                <div class="field_wrapper">
                    <div class="field">
                        <label>
                            <span class="label">打款日期</span>
                            <span class="red">*</span>
                        </label>
                        <input data-name="payDate" datecontrol type="text" class="" onblur="this.value= this.value.match(/^(\d{1,4})(-|\/)(\d{1,2})\2(\d{1,2})$/) ? this.value:''" name=""/>
                    </div>
                </div>
            </div>
            <div class="field_row">
                <div class="field_row_head">
                </div>
                <div class="field_wrapper">

                    <div class="field">
                        <label>
                            <span class="label">收款账户</span>
                            <span class="red">*</span>
                        </label>
                        <input data-name="receiptsAccount" type="text" class="ipt-l bankno" name=""/>
                        <span>请输入银行卡号码进行查询</span>
                    </div>
                </div>
            </div>
            <div class="field_row">
                <div class="field_row_head">
                </div>
                <div class="field_wrapper">
                    <div class="field">
                        <label>
                            <span class="label">付款单位/个人名称</span>
                            <span class="red">*</span>
                        </label>
                        <input data-name="payerName" type="text" class="ipt-l" name=""/>
                    </div>
                </div>
            </div>
            <div class="field_row">
                <div class="field_row_head">
                </div>
                <div class="field_wrapper">

                    <div class="field">
                        <label>
                            <span class="label">合同章名称</span>
                            <span class="red">*</span>
                        </label>
                        <input data-name="sealName" type="text" class="ipt-l" name=""/>
                    </div>
                </div>
            </div>
            <div class="field_row">
                <div class="field_row_head">
                </div>
                <div class="field_wrapper">
                    <div class="field">
                        <label>
                            <span class="label">合同照片</span>
                            <span class="red">*</span>
                        </label>
                        <input type="hidden" data-name="contract"/>
                        <input data-name="contract_file" type="file" class="" name="" accept="image/gif,image/jpeg,image/png"/>
                        <span class="supporttype">(支持png、jpg、gif)</span>
                        <span class="uploadinfo"></span>
                    </div>
                    <div class="field image-field">
                        <a href="" target="_blank">
                            <img class="product-image" data-name="contract-image"/>
                        </a>
                    </div>
                </div>
            </div>
            <div class="field_row">
                <div class="field_row_head">
                </div>
                <div class="field_wrapper">

                    <div class="field">
                        <label>
                            <span class="label">合同副本照片</span>
                        </label>
                        <input type="hidden" data-name="contractCopy"/>
                        <input data-name="contractCopy_file" type="file" class="" name="" accept="image/gif,image/jpeg,image/png"/>
                        <span class="supporttype">(支持png、jpg、gif)</span>
                        <span class="uploadinfo"></span>
                    </div>
                    <div class="field image-field">
                        <a href="" target="_blank">
                            <img class="product-image" data-name="contractCopy-image"/>
                        </a>
                    </div>
                </div>
            </div>
            <div class="field_row">
                <div class="field_row_head">
                </div>
                <div class="field_wrapper">

                    <div class="field">
                        <label>
                            <span class="label">门头照片</span>
                        </label>
                        <input type="hidden" data-name="companyGatePicture"/>
                        <input data-name="companyGatePicture_file" type="file" class="" name="" accept="image/gif,image/jpeg,image/png"/>
                        <span class="supporttype">(支持png、jpg、gif)</span>
                        <span class="uploadinfo"></span>
                    </div>
                    <div class="field image-field">
                        <a href="" target="_blank">
                            <img class="product-image" data-name="companyGatePicture-image"/>
                        </a>
                    </div>
                </div>
            </div>
            <div class="field_row">
                <div class="field_row_head">
                </div>
                <div class="field_wrapper">

                    <div class="field">
                        <label>
                            <span class="label">门头照片关键词</span>
                        </label>
                        <input data-name="companyGateKeyword" type="text" class="ipt-l" name=""/>
                    </div>
                </div>
            </div>
            <div class="field_row">
                <div class="field_row_head">
                </div>
                <div class="field_wrapper">
                    <div class="field">
                        <label>
                            <span class="label">门头照片备注</span>
                        </label>
                        <input data-name="companyGateRemark" type="text" class="ipt-l" name=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
