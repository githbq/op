<script type="text/template" id="terminalinfo">
    <div class="terminalinfo">
        <div class="field_row" data-name="abc">
            <div class="field_row_head">
                <label>
                    <span class="label bold">销客终端总量(个)</span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <input type="text" class="purchaseCount" data-name="purchaseCount_0" name="purchaseCount_0"/>
                    <div class="error"></div>
                </div>
                <div class="field">
                    <label>
                        <span class="label">开始日期</span>
                        <span class="red">*</span>
                    </label>
                    <input data-name="startTime_0" datecontrol="{'type':0,'comment':'type为0表示开始时间'}" type="text" class="startTime" name="startTime"/>

                </div>
                <div class="field">
                    <label>
                        <span class="label">结束日期</span>
                        <span class="red">*</span>
                    </label>
                    <input  data-name="endTime_0"  type="text" datecontrol="{'type':0,'comment':'type为1表示结束时间'}" class="startTime" name="startTime"/>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
                <label>
                    <span class="label bold">服务人数(个数)</span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <input data-name="purchaseCount_1" type="text" class="" name=""/>
                </div>
                <div class="field">
                    <label>
                        <span class="label">培训服务费</span>
                    </label>
                </div>
                <div class="field">
                    <label>
                        <span class="label">产品原价</span>
                    </label>
                    <span class="field_text" data-name="purchaseAmount_1">0</span>
                    <span>元</span>
                </div>
                <div class="field">
                    <label>
                        <span class="label">服务费金额</span>
                    </label>
                    <span class="field_text"  data-name="purchaseAmount_1">0</span>
                    <span>元</span>
                </div>
                <div class="field" data-name="needmoney" data-config="{'visible':false}">
                    <label>
                        <span class="label">收费:</span>
                    </label>
                    <label>
                        <input type="radio" name="sf" checked="checked"/>
                        <span>否</span>
                    </label>
                    <label>
                        <input type="radio" name="sf"/>
                        <span>是</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="field_group" data-name="businesscard" data-config="{'visible':false}">
            <div class="field_group_head">
                <label>
                    <span class="label">名片</span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_row">
                <div class="field_wrapper">
                    <div class="field">
                        <label>
                            <span class="label">开始日期</span>
                            <span class="red">*</span>
                        </label>
                        <input datecontrol type="text" class="" name=""/>
                    </div>
                    <div class="field">
                        <label>
                            <span class="label">结束日期</span>
                            <span class="red">*</span>
                        </label>
                        <input datecontrol type="text" class="" name=""/>
                    </div>
                    <div class="field">
                        <label>
                            <input type="checkbox" class="" name="kbbc" checked="checked"/>
                            <span class="label">捆绑纷享百川</span>
                        </label>
                        <label>
                            <input type="checkbox" class="" name="kbbs" checked="checked"/>
                            <span class="label">捆绑报数系统</span>
                        </label>
                    </div>

                </div>
            </div>

            <div class="field_row">
                <div class="field_wrapper">
                    <div class="field">
                        <label>
                            <span class="label">产品原价</span>
                            <span class="field_text">0</span>
                            <span>元</span>
                        </label>
                    </div>
                    <div class="field">
                        <label>
                            <input type="radio" name="sy"/>
                            <span>试用</span>
                        </label>
                        <label>
                            <input type="radio" name="zs"/>
                            <span>赠送</span>
                        </label>
                        <label>
                            <input type="radio" name="zc"/>
                            <span>正常</span>
                        </label>
                    </div>

                    <div class="field">
                        <label>
                            <span class="label">合同金额(元)</span>
                            <span class="red">*</span>
                        </label>
                        <input type="text" class="" name="htje"/>
                    </div>

                </div>
            </div>
        </div>
    </div>
</script>

                </td>

                <td><span data-name="discount_22" class="field_text">9.9</span></td>
                <td width="*"></td>
            </tr>
            <tr>
                <td><input  data-name="check" value="33" type="checkbox"/></td>
                <td>HR助手</td>
                <td><input data-name="startDate_33" type="text" datecontrol="{'type':0}"/></td>
                <td><input data-name="endDate_33" type="text" datecontrol="{'type':1}"/></td>
                <td class="field_text" data-name="productAmount_33"></td>
                <td data-name="table_type">
                    <label> <input data-name="hr_type_33" value="1" type="radio" name="hr_type"/>试用 </label>
                    <label> <input data-name="hr_type_33" value="2" type="radio" name="hr_type"/>赠送 </label>
                    <label> <input data-name="hr_type_33" value="3" type="radio" name="hr_type"/>折扣 </label>
                </td>
                <td><input type="text" data-name="purchaseAmount_33"/></td>
                <td><span data-name="discount_33" class="field_text">9.9</span></td>
                <td width="*"></td>
            </tr>
            <tr>
                <td><input  data-name="check" value="44" type="checkbox"/></td>

<script type="text/template" id="forminfo">
    <div class="forminfo">
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label>
                        <span class="label">合同号</span>
                        <span class="red">*</span>
                    </label>
                    <input data-name="contractNo" type="text" class="contractNo" name="contractNo"/>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label>
                        <span class="label">合同总金额(元)</span>
                        <span class="red">*</span>
                    </label>
                    <input data-name="contractPrice" type="text" class="contractPrice" name="contractPrice"/>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label>
                        <span class="label">付费状态</span>
                        <span class="red">*</span>
                    </label>
                    <input type="hidden" data-name="payStatus" value="1"/>
                    <span  data-name="payStatus_name" class="field_text" ></span>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label>
                        <span class="label">本次到款金额(元)</span>
                        <span class="red">*</span>
                    </label>
                    <input data-name="currPayAmount" type="text" class="" name=""/>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label>
                        <span class="label">打款日期</span>
                        <span class="red">*</span>
                    </label>
                    <input data-name="payDate" datecontrol type="text" class="" name=""/>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">

                <div class="field">
                    <label>
                        <span class="label">收款账户</span>
                        <span class="red">*</span>
                    </label>
                    <input data-name="receiptsAccount" type="text" class="bankno" name=""/>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label>
                        <span class="label">付款单位/个人名称</span>
                        <span class="red">*</span>
                    </label>
                    <input data-name="payerName" type="text" class="" name=""/>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">

                <div class="field">
                    <label>
                        <span class="label">合同章名称</span>
                        <span class="red">*</span>
                    </label>
                    <input data-name="sealName" type="text" class="" name=""/>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">

                <div class="field">
                    <label>
                        <span class="label">合同照片</span>
                        <span class="red">*</span>
                    </label>
                    <input type="hidden" data-name="contract" />
                    <input data-name="contract_file" type="file" class="" name="" accept="image/gif,image/jpeg,image/png"/>
                    <span class="supporttype">(支持png、jpg、gif)</span>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">

                <div class="field">
                    <label>
                        <span class="label">合同副本照片</span>
                        <span class="red">*</span>
                    </label>
                    <input type="hidden" data-name="contractCopy" />
                    <input data-name="contractCopy_file" type="file" class="" name="" accept="image/gif,image/jpeg,image/png"/>
                    <span class="supporttype">(支持png、jpg、gif)</span>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">

                <div class="field">
                    <label>
                        <span class="label">门头照片</span>
                        <span class="red">*</span>
                    </label>
                    <input type="hidden" data-name="companyGatePicture"/>
                    <input data-name="companyGatePicture_file" type="file" class="" name="" accept="image/gif,image/jpeg,image/png"/>
                    <span class="supporttype">(支持png、jpg、gif)</span>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">

                <div class="field">
                    <label>
                        <span class="label">门头照片关键词</span>
                        <span class="red">*</span>
                    </label>
                    <input data-name="companyGateKeyword" type="text" class="" name=""/>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label>
                        <span class="label">门头照片备注</span>
                        <span class="red">*</span>
                    </label>
                    <input  data-name="companyGateRemark" type="text" class="ipt-l" name=""/>
                </div>
            </div>
        </div>
    </div>
</script>
