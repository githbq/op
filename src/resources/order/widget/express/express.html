<div class="m-express">

	<h4 style="padding-top:0px;">收件人信息</h4>
	<section class="content">
		<p><span class="title">收件地址</span>   <span class="value" ce-model="receiverAddress"></span></p>
		<p><span class="title">收件姓名</span>   <span class="value" ce-model="receiverName"></span></p>
		<p><span class="title">收件人电话</span> <span class="value" ce-model="receiverPhone"></span></p>
		<p><span class="title">发票号码</span>   <span class="value" ce-model="invoiceNo"></span></p>
		<p><span class="title">开票日期</span>   <span class="value" ce-model="invoiceDateStr"></span></p>
	</section>

	<h4>快递信息</h4>

	<p>
		<span class="title">快递状态 <b class="nsr">*</b></span>
		<select ce-model="expressStatus">
			<option value="0">未寄</option>
			<option value="1">已寄</option>
		</select>
	</p>
	<p>
		<span class="title">快递公司 <b class="nsr">*</b></span>
		<input type="text" ce-model="expressName" maxlength="50">
	</p>
	<p>
		<span class="title">快递单号 <b class="nsr">*</b></span>
		<input type="text" ce-model="expressNo" maxlength="50">
	</p>
	<p class="express-action" data-state="finance">
		<button type="button" class="submit u-btn-blue">提交</button>
	</p>
</div>
