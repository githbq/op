<div class="m-invoice">
	<h4>发票/收据</h4>
	<p class="invoice-bar">
		<label> <input type="radio" name="invoice" value="1" data-target="invoicea" checked="checked">发票 </label>
		<label> <input type="radio" name="invoice" value="2" data-target="invoiceb">收据 </label>
		<label> <input type="radio" name="invoice" value="3" data-target="invoicec">暂不需要</label>
	</p>
	<div class="invoice-container">

		<!--发票-->
		<section class="invoicea" style="display:block;">
			<p>
				<span class="title">发票类型 <b>*</b> </span>
				<label>
					<input type="radio" name="intype" value="1" data-target="typea" checked="checked">
					增值税普通发票
				</label>
				<label>
					<input type="radio" name="intype" value="2" data-target="typeb">
					增值税专用发票
				</label>
			</p>
			<p>
				税务登记证正本/副本或三证合一的营业执照 <b>*</b>
			</p>
			<p>
				<input type="file" id="businessLicense"><span>(支持.png,.jpg,.gif格式)</span>
			</p>
			<div>
				
				<!--增值税普通发票-->
				<section class="typea" style="display:block;">
					<p>
						<span class="title">发票抬头 <b>*</b></span>
						<input type="text" ce-model="invoiceHead">
					</p>	
				</section>

				<!--增值税专用发票-->
				<section class="typeb">
					<p>
						一般纳税人资质证书(或认定通知) <b>*</b>
					</p>
					<p>
						<input type="file" id="qualification"><span>(支持.png,.jpg,.gif格式)</span>
					</p>
					<p>
						<span class="title">公司名称<b>*</b></span> <input type="text" ce-model="companyName">
					</p>
					<p>
						<span class="title">纳税人识别号<b>*</b></span> <input type="text" ce-model="taxpayerIdentificationNo">
					</p>
					<p>
						<span class="title">地址<b>*</b></span> <input type="text" ce-model="address"> 
					</p>
					<p>
						<span class="title">电话<b>*</b></span> <input type="text" ce-model="telephone">
					</p>
					<p>
						<span class="title">开户行<b>*</b></span> <input type="text" ce-model="bankName">
					</p>
					<p>
						<span class="title">账号<b>*</b></span> <input type="text" ce-model="bankAccount">
					</p>
				</section>

			</div>
		</section>

		<!--收据-->
		<section class="invoiceb">
			<p>
				<span class="title">公司名称<b>*</b></span>
				<input type="text" ce-model="companyName">
			</p>
			<p>
				<span class="title">收据金额<b>*</b></span>
				<input type="text" ce-model="amount">
			</p>
		</section>
		
		<!--暂不需要-->
		<section class="invoicec">
			
		</section>

	</div>
	
	<h4>提单信息</h4>
	<p>
		<span class="title">提单人<b>*</b></span>
		<span>
			部门名称<b>XXXX</b>
		</span>
		<span>
			员工姓名<b>XXXX</b>
		</span>
	</p>
	<p>
		<span class="title">合作单<b>*</b></span>
		<label>
			<input type="radio" name="team" value="false" checked="checked">
			否
		</label>
		<label>
			<input type="radio" name="team" value="true">
			是 <input type="text" placeholder="请编写合作人姓名及所属部门" class="teaminfo">
		</label>
	</p>
	<p>
		<span>综合折扣:<b class="discount"></b></span>
	</p>

	<h4>备注</h4>
	<p>
		<textarea cols="60" rows="5" ce-model="remark"></textarea>
	</p>
</div>
