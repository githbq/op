<div >
    <div class="invoiceType">
		<h4 style="font-weight: bold; font-size: 18px; padding-top: 8px; padding-bottom: 8px;">发票信息</h4>
		<div class="field_row invoiceType-special" >
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">税务登记证正本/副本或三证合一的营业执照：</span>
                    </label>
					<span class="contract-info">暂无</span>
					<label style="width:250px;" class="contract-box">
                        <a href="" class="contract-link"  target="_blank">
							<img src="" class="contract-img" style="width:250px; height:250px;"/>
						</a>
                    </label>
                </div>
            </div>
        </div>
		<div class="field_row invoiceType-special" >
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">一般纳税人资质证书（或认定通知）：</span>
                    </label>
					<span class="contract-info">暂无</span>
					<label style="width:250px;" class="contract-box">
                        <a href="" class="contract-link"  target="_blank">
							<img src="" class="contract-img" style="width:250px; height:250px;"/>
						</a>
                    </label>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">发票抬头：</span>
                    </label>
					<span ce-model="invoiceHead"></span>
                </div>
            </div>
        </div>
		<div class="field_row invoiceType-special">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">纳税人识别号：</span>
                    </label>
					<span ce-model="taxpayerIdentificationNo"></span>
                </div>
            </div>
        </div>
		<div class="field_row invoiceType-special">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">开户行：</span>
                    </label>
					<span ce-model="bankName"></span>
                </div>
            </div>
        </div>
		<div class="field_row invoiceType-special">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">账号：</span>
                    </label>
					<span ce-model="bankAccount"></span>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">开票日期：</span>
                    </label>
					<span ce-model="invoiceDate"></span>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">发票号码：</span>
                    </label>
					<span ce-model="invoiceNo"></span>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">发票号码：</span>
                    </label>
					<span ce-model="invoiceNo"></span>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">发票性质：</span>
                    </label>
					<select name=""  ce-model="invoiceProp" disabled="disabled">
						<option value="1">到款开票</option>
						<option value="2">预开发票</option>
					</select>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">发票类型：</span>
                    </label>
					<select name=""  ce-model="invoiceType" disabled="disabled">
						<option value="1">普通发票</option>
						<option value="2">专用发票</option>
					</select>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">发票金额：</span>
                    </label>
					<span ce-model="amount"></span>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">开票公司：</span>
                    </label>
					<span ce-model="invoiceCompany"></span>
                </div>
            </div>
        </div>
		<hr/>
		
    </div>
</div>
