<div >
    <div class="invoiceType">
		<h4 style="font-weight: bold; font-size: 18px; padding-top: 8px; padding-bottom: 8px;">发票信息</h4>
		<p class="invoiceType-common" style="color:#ff5511;">发票原件、拒收证明必须退回！邮寄地址：北京市海淀区知春路甲63号卫星大厦纷享逍客703，陈贞  电话010-51242540</p>
		<p class="invoiceType-special" style="color:#ff5511;">发票已认证，客户单位开具红字发票信息表、发票复印件必须退回！发票未认证发票原件、拒收证明必须退回！邮寄地址：北京市海淀区知春路甲63号卫星大厦纷享逍客703，陈贞  电话010-51242540</p>
		<div class="field_row invoiceType-special" >
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">税务登记证正本/副本或三证合一的营业执照：</span>
                    </label>
					<span class="businessLicense-info">暂无</span>
					<label style="width:250px;" class="contract-box">
                        <a href="" class="businessLicense-link"  target="_blank">
							<img src="" class="businessLicense-img" style="width:250px; height:250px;"/>
						</a>
                    </label>
                </div>
            </div>
        </div>
		<div class="field_row invoiceType-special" >
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">一般纳税人资质证书（或认定通知）：</span>
                    </label>
					<span class="taxpayerQualification-info">暂无</span>
					<label style="width:250px;" class="taxpayerQualification-box">
                        <a href="" class="taxpayerQualification-link"  target="_blank">
							<img src="" class="taxpayerQualification-img" style="width:250px; height:250px;"/>
						</a>
                    </label>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">发票抬头：</span>
                    </label>
					<span ce-model="invoiceHead"></span>
                </div>
            </div>
        </div>
		<div class="field_row invoiceType-special">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">纳税人识别号：</span>
                    </label>
					<span ce-model="taxpayerIdentificationNo"></span>
                </div>
            </div>
        </div>
		<div class="field_row invoiceType-special">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">开户行：</span>
                    </label>
					<span ce-model="bankName"></span>
                </div>
            </div>
        </div>
		<div class="field_row invoiceType-special">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">账号：</span>
                    </label>
					<span ce-model="bankAccount"></span>
                </div>
            </div>
        </div>
        <div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">开票日期：</span>
                    </label>
					<span ce-model="invoiceDate"></span>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">发票号码：</span>
                    </label>
					<span ce-model="invoiceNo"></span>
                </div>
            </div>
        </div>

		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">发票性质：</span>
                    </label>
					<select name=""  ce-model="invoiceProp" disabled="disabled">
						<option value="1">到款开票</option>
						<option value="2">预开发票</option>
					</select>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">发票类型：</span>
                    </label>
					<select name=""  ce-model="invoiceType" disabled="disabled">
						<option value="1">普通发票</option>
						<option value="2">专用发票</option>
					</select>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">发票金额(元)：</span>
                    </label>
					<span ce-model="amount"></span>
                </div>
            </div>
        </div>
		<div class="field_row">
            <div class="field_row_head">
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <label style="width:250px;">
                        <span class="label">开票公司：</span>
                    </label>
					<select name=""  ce-model="invoiceCompany" disabled="disabled">
						<option value="1">纷扬</option>
						<option value="2">纷享</option>
					</select>
					
                </div>
            </div>
        </div>
		<div class="invoice-info ">
			<div class="field_row invoiceType-special check-box">
				<div class="field_row_head">
				</div>
				<div class="field_wrapper">
					<div class="field">
						<label style="width:250px;">
							<input type="radio" class="invoiceIsCertify-type" name="invoicetype"  value="1">发票已认证 
							
						</label>
						<label style="width:250px;">

							<input type="radio" class="invoiceIsCertify-type" name="invoicetype"  value="0">发票未认证 
						</label>
					</div>
				</div>
			</div>
			<div class="field_row  hascheck" >
				<div class="field_row_head">
				</div>
				<div class="field_wrapper">
					<div class="field">
						<label style="width:250px;">
							<span class="label">上传发票原件：<b class="state check-edit" style="color:#ff0000;">*</b></span>
						</label>
						<label style="width:250px;" class="invoiceOriginal-box hashide" >
							<a href="" class="invoiceOriginal-link"  target="_blank">
								<img src="" class="invoiceOriginal-img" style="width:250px; height:250px;"/>
							</a>
						</label> 
						<input type="file" class="invoiceOriginal edit-flag" ce-model="invoiceOriginal" name="invoiceOriginal" accept="image/gif, image/jpeg, image/png">
					</div>
				</div>
			</div>
			<div class="field_row hascheck" >
				<div class="field_row_head">
				</div>
				<div class="field_wrapper">
					<div class="field">
						<label style="width:250px;">
							<span class="label">拒收证明：<b class="state check-edit" style="color:#ff0000;">*</b></span>
						</label>
						<label style="width:250px;" class="rejectProof-box hashide" >
							<a href="" class="rejectProof-link"  target="_blank">
								<img src="" class="rejectProof-img" style="width:250px; height:250px;"/>
							</a>
						</label> 
						<input type="file" class="rejectProof edit-flag" ce-model="rejectProof" name="rejectProof" accept="image/gif, image/jpeg, image/png">
					</div>
				</div>
			</div>
			<div class="field_row nocheck" >
				<div class="field_row_head">
				</div>
				<div class="field_wrapper">
					<div class="field">
						<label style="width:250px;">
							<span class="label">客户单位开具红字发票信息表（加盖公章、信息表必须有编码）：<b class="state check-edit" style="color:#ff0000;">*</b></span>
						</label>
						<label style="width:250px;" class="redInvoiceInfo-box hashide" >
							<a href="" class="redInvoiceInfo-link"  target="_blank">
								<img src="" class="redInvoiceInfo-img" style="width:250px; height:250px;"/>
							</a>
						</label> 
						<input type="file" class="redInvoiceInfo edit-flag" ce-model="redInvoiceInfo" name="redInvoiceInfo" accept="image/gif, image/jpeg, image/png">
					</div>
				</div>
			</div>
			<div class="field_row nocheck" >
				<div class="field_row_head">
				</div>
				<div class="field_wrapper">
					<div class="field">
						<label style="width:250px;">
							<span class="label">发票复印件（加盖发票专用章、公章、）：<b class="state check-edit" style="color:#ff0000;">*</b></span>
						</label>
						<label style="width:250px;" class="invoiceCopy-box hashide"  >
							<a href="" class="invoiceCopy-link"  target="_blank">
								<img src="" class="invoiceCopy-img" style="width:250px; height:250px;"/>
							</a>
						</label> 
						<input type="file" class="invoiceCopy edit-flag" ce-model="invoiceCopy" name="invoiceCopy" accept="image/gif, image/jpeg, image/png">
					</div>
				</div>
			</div>
		</div>
		<hr/>
		
    </div>
</div>
