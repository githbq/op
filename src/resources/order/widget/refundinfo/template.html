<script type="text/template" id="refundinfo">
    <div class="refundinfo">
        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label bold"><span class="field_text">退款信息</span></span>
                </label>
            </div>
        </div>
        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label"><span class="field_text">应退款金额(元)</span></span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                   <span class="field_text" data-name="amount"></span>
                </div>
            </div>
        </div>
        <% _.each(content,function( value ,index ){ %>
        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label"><span class="field_text"></span><%=value.title%>(元)</span></span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <input data-type="number" data-validate="{'required':{'enable':true,'value':true}}" data-name="<%=value.name%>" type="text"  name=""/>
                </div>
            </div>
        </div>
        <%})%>

        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label"><span class="field_text">申请退款总金额(元)</span></span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <input type="text"  data-validate="{'required':{'enable':true,'value':true}}" data-name="refundAmount" data-type="number" value=""/>
                </div>
            </div>
        </div>
        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label"><span class="field_text">退款原因</span></span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <select data-validate="{'required':{'enable':true,'value':true}}" data-name="refund_reason" class="ipt-m">
                        <option value="">请选择退款原因</option>
                        <option value="">错误打款</option>
                        <option value="">实际退款</option>
                        <option value="">垫款未成交</option>
                        <option value="">付款后追加折扣款退款</option>
                        <option value="">其他(请在备注标明)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label"><span class="field_text">退款审批连接</span></span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <input type="text"   data-validate="{'required':{'enable':true,'value':true}}" class="ipt-l" data-name="approved_url" value="http://"/>
                </div>
            </div>
        </div>
        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label"><span class="field_text">备注信息</span></span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <textarea data-name="remark" class="ipt-l">

                    </textarea>
                </div>
            </div>
        </div>
    </div>
</script>
