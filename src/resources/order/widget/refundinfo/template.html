<script type="text/template" id="refundinfo">
    <div class="refundinfo">
		<h4 style="font-weight: bold; font-size: 18px; padding-top: 8px; padding-bottom: 8px;">退款信息</h4>
        <!--<div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label bold"><span class="field_text">退款信息</span></span>
                </label>
            </div>
        </div>-->
        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label"><span class="field_text">应退款金额(元)</span></span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                   <span class="field_text" data-name="amount"></span>
                </div>
            </div>
        </div>
        <% _.each(content,function( value ,index ){ %>
        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label"><span class="field_text"></span><%=value.title%>申请退款金额(元)</span></span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <input data-type="number" maxlength="9" data-validate="{'required':{'enable':true,'value':true}}" data-name="<%=value.name%>" type="text"  name=""/>
                </div>
            </div>
        </div>
        <%})%>

        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label"><span class="field_text">申请退款总金额(元)</span></span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <input type="text" maxlength="9"  data-validate="{'required':{'enable':true,'value':true}}" data-name="refundAmount" data-type="number" value=""/>
                </div>
            </div>
        </div>
        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label"><span class="field_text">退款原因</span></span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <select data-validate="{'required':{'enable':true,'value':true}}" data-name="refundReason" class="ipt-m">
                        <option value="">请选择退款原因</option>
                        <option value="1">错误打款</option>
                        <option value="2">实际退款</option>
                        <option value="3">垫款未成交</option>
                        <option value="4">付款后追加折扣款退款</option>
                        <option value="5">其他(请在备注标明)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label"><span class="field_text">退款审批连接</span></span>
                    <span class="red">*</span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <input type="text"  maxlength="200"  data-validate="{'required':{'enable':true,'value':true}}" class="ipt-l" data-name="approvedUrl" value="http://"/>
                </div>
            </div>
        </div>
        <div class="field_row ">
            <div class="field_row_head">
                <label>
                    <span class="label"><span class="field_text">备注信息</span></span>
                </label>
            </div>
            <div class="field_wrapper">
                <div class="field">
                    <textarea data-name="remark" class="ipt-l" maxlength="50"></textarea>
                </div>
            </div>
        </div>
    </div>
</script>
