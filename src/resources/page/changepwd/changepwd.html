<div class="p-changepwd u-page" js="true" cache="false">
	<h3 class="page-header">修改密码</h3>
	<div class="page-content">
		<p>
			<label for="">
				<span>当前密码</span>
				<input type="password" class="currentpwd">
			</label>
		</p>
		<p>
			<label for="">
				<span>新密码</span>
				<input type="password" class="newpwd">
			</label>
		</p>
		<p>
			<label for="">
				<span>确认密码</span>
				<input type="password" class="repeatpwd">

		</p>
		<p>
			<label for="">
				<button class="btn-blue action-submit">确定</button>
				
			</label>
			<label for="">

			</label>
		</p>
	</div>
</div>
