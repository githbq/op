<script type="text/template" id="expCountResult">
    <h3>查询结果</h3>
    <div id="console">
        <p>查询开始时间: <span class="hl"><%=value.dst%></span></p>
        <p>查询结束时间: <span class="hl"><%=value.dct%></span></p>
        <p>共有符合条件的记录: <span class="hl"><%=value.count%></span> 个</p>
    </div>
    <% if ( value.canGenerate ) { %>
    <p class="btns"><button id="btnDownload" class="btn-blue" data-permissions="M008003002">下载报告</button></p>
    <% } %>
</script>
