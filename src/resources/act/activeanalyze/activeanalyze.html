<div class="p-list p-act-lst" js="true" cache="false">
	<div class="m-list m-active-analyze u-tablelist">
		<div class="list-main">
			<div class="list-header">
				<h3>
				阶段活跃分析
				<div class="header-opts">
					
					<!--<button id="btnRyhysExel" class=" btn-exel">人员活跃企业数EXECL</button>-->
				</div>
				</h3>
			</div>
			<div class="list-bar">
				<div class="list-bar-btns" style="width:200px;">
					<button id="btnSearch" class="btn-blue btn-search" data-permissions="F009078">查询</button>
				</div>
				<div class="list-bar-input active-list">
					
					<label><span>企业账号</span>
						<input  ce-model="account" type="text" class="g-ipt ipt-m account" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'').toLowerCase( )"/>
					</label>
					<label><span>销售人员</span>
						<input ce-model="name" type="text" class="g-ipt ipt-m sellName" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')"/>
					</label>
					
					<label class="sp" >
						<label>
							<span>开通时间</span>
							<input  ce-model="appTimeStart"   type="text" class="g-ipt ipt-l app-time-start" onkeyup='this.value=""'/>
						</label>
						<label>
							<span>-</span>
							<input ce-model="appTimeEnd"  type="text" class="g-ipt ipt-l app-time-end" onkeyup='this.value=""'/>
						</label>
					</label>
					<label for="">
						<span>阶段活跃</span>
						<select name="" class="period" ce-model="period" >
							<option value="1">第一阶段</option>
							<option value="2">第二阶段</option>
						</select>
					</label>
					<label><span>达到活跃天数</span>
						<input ce-model="activityCount" type="text" class="g-ipt ipt-m activityCount" onchange="this.value=this.value.replace(/\D/g,'')"/>
					</label>
					<br />
					
					<!--<label style="display:none;"><span>企业帐号或Id</span>
						<select id="alListType">
							<option value="1">帐号</option>
							<option value="2">Id</option>
						</select>
					</label><br />
					<textarea class="act-lst-tr" id="alList" style="display:none;"/><br />
					<p class="tips" style="display:none;">提示：如果录入企业帐号或ID列表（任何空白字符包括换行符分隔）到上边的编辑框中，此处录入企业尽量不要过多，否则无法下载，如果遇到此种情况，可以分批下载。</p>-->
				</div>
				
			</div>
			<div class="list-content">
				<table>
					<thead>
						<tr>
							<th></th>
							<th style="">销售员工</th>
							<th style="min-width:160px">企业名称</th>
							<th style="width:100px;">开通时间</th>
							<th style="width:200px;">平均开通数</th>
							<th style="width:100px;">阶段活跃天数</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<!-- -->
					</tbody>
				</table>
			</div>
			<div class="list-pager">
				
			</div>
		</div>
	</div>
</div>
