<div class="p-agtlist p-list" js="true" cache="false">
	<div class="u-tablelist m-agtlist">
		<div class="list-main">
			<div class="list-header">
				<h3>代理商</h3>
			</div>
			<div class="list-bar">
				<div class="list-bar-btns">
					<button class="btn-blue btn-search" data-permissions="F011071">查询</button>
				</div>
				<div class="list-bar-input">
					<label for=""> 优惠码 <input type="text" ce-model="promotionCode"> </label>
					<label for=""> 省或直辖市 <select name="" class="select-city" ce-model="city"></select> </label>
					<label for="">  代理商名称 <input type="text" ce-model="name"> </label>
					<label for="">
						状态
						<select name="" id="" ce-model="status">
							<option value="">全部</option>
							<option value="1">已启用</option>
							<option value="0">已停用</option>
						</select>
					</label>
				</div>
			</div>
			<div class="list-content">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>代理商名称</th>
							<th>渠道</th>
							<th style="width:100px;">本月目标金额</th>
							<th style="width:110px;">优惠码</th>
							<th style="width:110px;">省或直辖市</th>
							<th style="width:80px;">状态</th>
							<th style="width:240px;"></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<!-- -->
					</tbody>
				</table>
			</div>
		</div>
		<div class="list-pager">
		</div>
	</div>
</div>
