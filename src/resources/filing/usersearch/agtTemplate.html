<script type="text/template" id="trtpl">
	<% _.each( content, function( item , index ){%>
		<tr>
			<td></td>
			<td><%=item.name%></td>
			<td><%=item.roles%></td>
			<td><%=item.post%></td>
			<td><%=item.mobile%></td>
			<td><%=item.email%></td>
			<td><%=item.camp%></td>
			<td>
				<%=item.auditStatusStr%>
			</td>
			<td>	
				<a data-id="<%=item.id%>" class="user-detail" data-permissions="M011002002,M011003003">查看</a>
				<% if( item.auditStatus == 'WAIT'){ %>
				<a data-id="<%=item.id%>" data-permissions="M011003003,M011002002" class="user-approval">审核</a>
				<% } %>
			</td>
			<td></td>
		</tr>
	<% }) %>
</script>
