<div class="p-userlist p-list" js="true">
	<div class="u-tablelist m-userlist">
		<div class="list-main">
			<div class="list-header">
				<h3>代理商用户列表</h3>
			</div>
			<div class="list-bar">
				<div class="list-bar-btns">
					<button class="btn-blue btn-search">查询</button>
				</div>
				<div class="list-bar-input">
					<label for=""> 优惠码 <input type="text" ce-model="promotionCode"> </label>
					<label for=""> 代理商名称 <input type="text" class="select-options" ce-model="agentName"></select> </label>
					<label for="">
						角色
						<select name="" id="" ce-model="role">
							<option value="">请选择</option>
							<option value="0">代理商销售用户</option>
							<option value="1">代理商增值用户</option>
							<option value="2">代理商内部管理员</option>
						</select>
					</label>
					<label for=""> 代理商用户姓名 <input type="text" class="select-options" ce-model="name"></select> </label>
				</div>
			</div>
			<div class="list-content">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>姓名</th>
							<th>角色</th>
							<th style="">职位</th>
							<th style="">手机</th>
							<th style="">邮箱</th>
							<th style="">训练营</th>
							<th>审核状态</th>
							<th>操作</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<!-- -->
					</tbody>
				</table>
			</div>
		</div>
		<div class="list-pager">
		</div>
	</div>
</div>
