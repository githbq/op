<div class="p-list" js="true">
	<div class="m-filinglist u-tablelist">
		<div class="list-header">
			<div class="header-opts">
				<button class="action-openbatch" data-permissions="F011033">批量公开</button>
				<!--<button class="action-openall">全部公开</button>-->
			</div>
			<h3>备案企业列表 <span class="header-title"></span></h3>
		</div>
		<div class="list-bar">
			<div class="list-bar-btns">
				<button class="search">查询</button>
			</div>
			<div class="list-bar-input">
				<label for="">
					<span>企业名称</span>
					<input type="text" ce-model="enterpriseName">
				</label>
				<label for="">
    				<span>创建人姓名</span>
    				<input type="text" ce-model="creatorName">
    			</label>
				<label for="">
					<span>申请时间</span>
					<input type="text" class="startTime">  到  <input type="text" class="endTime">
				</label>
				<label for="">
					<span>优惠码</span>
					<input type="text" ce-model="vendorId" onchange="this.value=this.value.replace(/\D/g,'')" maxlength=8>
				</label>
				<label for="">
					<span>服务时长</span><input type="text" ce-model="serviceTimeBegin">  --  <input type="text" ce-model="serviceTimeEnd">月
				</label>
				<label for="">
					<span>企业状态</span>
					<select name="" id="" ce-model="status" class="status"></select>
				</label>
				<label for="">
					<span>是否启用</span>
					<select name="" id="" ce-model="active">
						<option value="">全部</option>
						<option value="1">已启用</option>
						<option value="0">已停用</option>
					</select>
				</label>
				<label for="">
					<span>行业</span>
					<select name="" class="industry-data e-industry" ce-model="industryList" ></select>
				</label>
				<label for="">
					<span>来源 </span>
					<select name="" class="source-data e-source" ce-model="sourceList" ></select>
				</label>
			</div>
		</div>
		<div class="list-content">
			<table>
				<thead>
					<tr>
						<th></th>
						<th style="width:10px;"></th>
						<th style="width:110px;">企业</th>
						<th style="width:100px;">创建人</th>
						<th style="width:110px;">代理商</th>
						<th style="width:110px;">企业状态</th>
						<th style="width:120px;">行业</th>
						<th style="width:80px;">来源</th>
						<th style="width:110px;">服务时间</th>
						<th style="width:140px;">地址</th>
						<th style="width:110px;">申请时间</th>
						<th style="width:50px;">是否启用</th>
						<th style="width:160px;"></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<!---->
				</tbody>
			</table>
		</div>
		<div class="list-pager">
		</div>
	</div>
</div>
