<div class="m-openapproval u-tablelist m-deailpay">
	<div class="m-openapproval">
        <h4>基本信息</h4>
        <p>
            <label for="">
                <span>企业名称 <b class="state state-current">*</b></span>
                <input type="text" ce-model="enterpriseName" class=" required" disabled="disabled">
            </label>
            <label for="">
                <span>企业账号 <b class="state state-current">*</b></span>
                <input type="text" ce-model="enterpriseAccount" class="required" placeholder="不可更改!" disabled="disabled">
            </label>
        </p>
        <p>
            <label for="">
                <span>企业简称</span>
                <input type="text" ce-model="enterpriseShortName" class="" disabled="disabled" placeholder="用于手机短消息签名">
            </label>
            <label for="">
                <span>地址 <b class="state state-current">*</b></span>
                <input type="text" ce-model="address" class="status-disabled required">
            </label>
        </p>
        <p>
            <label for="">
                <span>行业 <b class="state state-current">*</b></span>
                <select name="" class="status-disabled e-industry required" ce-model="industry"></select>
            </label>
			<label for="">
                <span>区域</span>
                <input type="text" ce-model="regionName" class="regionName" disabled="disabled" >
            </label>
            
        </p>
        <p>
            <label for="">
                <span>省市 <b class="state state-current">*</b></span>
                <select name="" class="status-disabled e-province required" ce-model="province"></select>
            </label>
            <label for="">
                <span>团队类型 <b class="state state-current">*</b></span>
                <select name="" class="status-disabled e-group required" ce-model="groupType"></select>
            </label>
        </p>
        <p>
            <label for="">
                <span>了解渠道 <b class="state state-current">*</b></span>
                <select name="" class="status-disabled e-knowsource required" ce-model="knowSource"></select>
            </label>
            <label for="">
                <span>注册动机 <b class="state state-current">*</b></span>
                <select name="" class="status-disabled e-motive required" ce-model="registerMotive"></select>
            </label>
        </p>
        <p>
            <label for="">
                <span>公司规模 <b class="state state-current">*</b></span>
                <select name="" class="status-disabled companyscale required" ce-model="companyScale"></select>
            </label>
			<label for="">
                <span>来源 <b class="state state-current">*</b></span>
                <select name="" class="status-disabled e-source required" ce-model="source"></select>
            </label>
        </p>
        <p>
            <label for="">
                <span>是否有销售团队 <b class="state state-current">*</b></span>
                <select name="" id="aaa" ce-model="isSaleTeam" class="status-disabled required">
                    <option value="">请选择</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </label>
            <label for="">
                <span>销售团队规模 <b class="state state-current">*</b></span>
                <select name="" class="status-disabled saleteamscale required" ce-model="saleTeamScale"></select>
            </label>
        </p>
        <p>
            <label for="">
                <span>是否首面签约 <b class="state state-current">*</b></span>
                <select name="" ce-model="isFirstmeetingSign" class="status-disabled required">
                    <option value="">请选择</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </label>
            <label for="">
                <span>是否会销 <b class="state state-current">*</b></span>
                <select name="" id="" ce-model="isWillPin" class="status-disabled required">
                    <option value="">请选择</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </label>
        </p>
        <p>
            <label for="">
                <span>是否陌拜 <b class="state state-current">*</b></span>
                <select name="" ce-model="isStrangerVisits" class="status-disabled required">
                    <option value="">请选择</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </label>
            <label for="">
                <span>城市 <b class="state state-current">*</b></span>
                <input type="text" ce-model="city" class="status-disabled required">
            </label>
        </p>
        <p>
            <label for="">
                <span>成交周期(天)<b class="state state-current">*</b></span>
                <input type="text" ce-model="dealDays" class="status-disabled required" onchange="this.value=this.value.replace(/[^\.\d]/g,'')">
            </label>
        </p>
        <p>
            <label for="">
                <span>是否转介绍 <b class="state state-current">*</b></span>
                <select name="" id="" ce-model="isReferral" class="status-disabled required">
                    <option value="">请选择</option>
                    <option value="true">是</option>
                    <option value="false">否</option>
                </select>
            </label>
        </p>
        <h4>企业负责人</h4>
        <p>
            <label for="">
                <span>企业负责人姓名 <b class="state state-current">*</b></span>
                <input type="text" ce-model="keyContactName" class="status-disabled required">
            </label>
            <label for="">
                <span>企业负责人电话 <b class="state state-current">*</b></span>
                <input type="text" ce-model="keyContactPhone" class="status-disabled required" onchange="this.value=this.value.replace(/\D/g,'')">
            </label>
        </p>
        <p>
            <label for="">
                <span>企业负责人邮箱 <b class="state state-current">*</b></span>
                <input type="text" ce-model="keyContactEmail" class="status-disabled required">
            </label>

        </p>
        <h4>平台管理员</h4>
        <p>
            <label for="">
                <span>平台管理员 <b class="state state-current">*</b></span>
                <input type="text" ce-model="contactName" class="status-disabled required">
            </label>
        </p>
        <p>
            <label for="">
                <span>平台管理员电话 <b class="state state-current">*</b></span>
                <input type="text" ce-model="contactPhone" class="status-disabled required" onchange="this.value=this.value.replace(/\D/g,'')" maxlength="11">
            </label>
            <label for="">
                <span>平台管理员邮箱 <b class="state state-current">*</b></span>
                <input type="text" ce-model="contactEmail" class="status-disabled required">
            </label>
        </p>
        <p>
            <label for="">
                <span>平台管理员QQ</span>
                <input type="text" ce-model="contactim" class="status-disabled">
            </label>
        </p>
        <h4>产品信息</h4>
        <p>
            <label for="">
                <span>销客终端总量(个)<b class="state state-current">*</b></span>
                <input type="text" ce-model="accountTotalAmount" class="status-disabled deviceamount" onchange="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </label>
        </p>
		<P>
			<label for="">
				<span>是否赠送办公版<b class="state state-current">*</b></span>
				<select name=""  ce-model="presentOfficeEdition" class="status-disabled">
					<option value="1">是</option>
					<option value="0">否</option>
				</select>
			</label>
		</P>
        <p>
            <label for="">
                <span>空间总量(GB)<b class="state state-current">*</b></span>
                <input type="text" ce-model="storageTotalSpace" class="status-disabled required" onchange="this.value=this.value.replace(/[^\.\d]/g,'')">
            </label>
        </p>
		<div>
			<hr/>
			<p >
				<label >
					<span><input type="checkbox"  style="width:22px;" data-type="crm-check" class="status-disabled crm-check"/>CRM</span>
				</label>
			</p>
			<p>
				<label for="">
					<span>CRM总量(个)<b class="state state-current crm-show">*</b></span>
					<input type="text" ce-model="crm-purchaseCount" class="status-disabled crm-control crm-num" onchange="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" >
				</label>
				<label for="">
					<span>金额<b class="state state-current crm-show">*</b></span>
					<input type="text" ce-model="crm-purchaseAmount" class="status-disabled crm-control crm-money" onchange="this.value=this.value.replace(/[^\.\d]/g,'')">
				</label>
			</p>
			<p>
				<label for="">
					<span>开始时间<b class=" state state-current crm-show">*</b></span>
					<input type="text" class="status-disabled crm-startTime crm-control" ce-model="crm-startTime"  >
				</label>
				<label for="">
					<span>结束时间<b class="state state-current crm-show">*</b></span>
					<input type="text" class="status-disabled crm-endTime crm-control" ce-model="crm-endTime" ' >
				</label>
			</p>
			<p>
				<span style="width: 120px;display: inline-block">捆绑纷享百川</span>
				<label for="">
					<span>开始时间<b class="state state-current crm-show">*</b></span>
					<input type="text" class="  baichuan-startTime " ce-model="crm-startTime" disabled="disabled">
				</label>
			</p>
			<p>
				<span style="width: 120px;display: inline-block"></span>
				<label for="">
					<span>结束时间<b class="state state-current crm-show">*</b></span>
					<input type="text" class=" baichuan-endTime " ce-model="crm-endTime"  disabled="disabled">
				</label>
			</p>
			<p>
				<span style="width: 120px;display: inline-block">捆绑报数系统</span>
				<label for="">
					<span>开始时间<b class="state state-current crm-show">*</b></span>
					<input type="text" class=" system-startTime " ce-model="crm-startTime"  disabled="disabled">
				</label>
			</p>
			<p>
				<span style="width: 120px;display: inline-block"></span>
				<label for="">
					<span>结束时间<b class="state state-current crm-show">*</b></span>
					<input type="text" class=" system-endTime " ce-model="crm-endTime"  disabled="disabled">
				</label>
			</p>
			<hr/>
			<p >
				<label >
					<span><input type="checkbox" style="width:22px;" data-type="pk-check" class="status-disabled pk-check"/>PK助手</span>
				</label>
			</p>
			<p>
				<label for="">
					<span>金额<b class="state state-current pk-show">*</b></span>
					<input type="text" ce-model="pk-purchaseAmount" class="status-disabled pk-control" onchange="this.value=this.value.replace(/[^\.\d]/g,'')" >
				</label>
			</p>
			<p>
				<label for="">
					<span>开始时间<b class="state state-current pk-show">*</b></span>
					<input type="text" class="status-disabled pk-startTime pk-control"  ce-model="pk-startTime"  >
				</label>
				<label for="">
					<span>结束时间<b class="state state-current pk-show">*</b></span>
					<input type="text" class="status-disabled pk-endTime pk-control" ce-model="pk-endTime" >
				</label>
			</p>
			<hr/>
			<p >
				<label >
					<span><input type="checkbox" style="width:22px;"  data-type="meet-check" class="status-disabled meet-check"/>会议助手</span>
				</label>
			</p>
			<p>
				<label for="">
					<span>金额<b class="state state-current meet-show">*</b></span>
					<input type="text" ce-model="meet-purchaseAmount" class="status-disabled meet-control" onchange="this.value=this.value.replace(/[^\.\d]/g,'')" >
				</label>
			</p>
			<p>
				<label for="">
					<span>开始时间<b class="state state-current meet-show">*</b></span>
					<input type="text" class="status-disabled meet-startTime meet-control" ce-model="meet-startTime" >
				</label>
				<label for="">
					<span>结束时间<b class="state state-current meet-show">*</b></span>
					<input type="text" class="status-disabled meet-endTime meet-control" ce-model="meet-endTime" >
				</label>
			</p>
			<hr/>
			<p >
				<label >
					<span><input type="checkbox" style="width:22px;" data-type="hr-check" class="status-disabled hr-check"/>hr助手</span>
				</label>
			</p>
			<p>
				<label for="">
					<span>金额<b class="state state-current hr-show">*</b></span>
					<input type="text" ce-model="hr-purchaseAmount" class="status-disabled hr-control" onchange="this.value=this.value.replace(/[^\.\d]/g,'')" >
				</label>
			</p>
			<p>
				<label for="">
					<span>开始时间<b class="state state-current hr-show">*</b></span>
					<input type="text" class="status-disabled hr-startTime hr-control" ce-model="hr-startTime"  >
				</label>
				<label for="">
					<span>结束时间<b class="state state-current hr-show">*</b></span>
					<input type="text" class="status-disabled hr-endTime hr-control" ce-model="hr-endTime" >
				</label>
			</p>
			<hr/>
			<p >
				<label >
					<span><input type="checkbox" style="width:22px;" data-type="pay-check" class="status-disabled pay-check"/>工资助手</span>
				</label>
			</p>
			<p>
				<label for="">
					<span>金额<b class="state state-current pay-show">*</b></span>
					<input type="text" ce-model="pay-purchaseAmount" class="status-disabled pay-control" onchange="this.value=this.value.replace(/[^\.\d]/g,'')" >
				</label>
			</p>
			<p>
				<label for="">
					<span>开始时间<b class="state state-current pay-show">*</b></span>
					<input type="text" class="status-disabled pay-startTime pay-control" ce-model="pay-startTime" >
				</label>
				<label for="">
					<span>结束时间<b class="state state-current pay-show">*</b></span>
					<input type="text" class="status-disabled pay-endTime pay-control" ce-model="pay-endTime" >
				</label>
			</p>
			<hr/>
		</div>
		<p class="up-card">
			<label for="">
				<span>合同<b class="state state-current">*</b> </span>
				<input type="file" class="contract required" ce-model="contract" accept="image/gif, image/jpeg, image/png">
			</label>
		</p>
		<p class="" >
			<label for="">
				<span>合同</span>
				<a class="look-contract contract-link" target="_blank"><img class="img-contract detail-card" src="" alt="" style="width:350px; height:200px;" ></a>
				<a class=" contract-hide" target="_blank">未上传</a>
			</label>
		</p>
		<p class="up-card">
			<label for="">
				<span>合同副本 (可选)</span>
				<input type="file" class="contractCopy" ce-model="contractCopy" accept="image/gif, image/jpeg, image/png">
			</label>
		</p>
		<p class="" >
			<label for="">
				<span>合同副本</span>
				<a class="look-contractCopy contractCopy-link" target="_blank"><img class="img-contractCopy detail-card" src="" alt="" style="width:350px; height:200px;" ></a>
				<a class=" contractCopy-hide" target="_blank">未上传</a>
			</label>
		</p>
		<div class="show-type">
			<p>
				<label for="">
					<span>合同金额(￥)<b class="state state-current">*</b>  </span>
					<input type="text" ce-model="contractPrice" class="status-disabled contractprice " onchange="this.value=this.value.replace(/[^\.\d]/g,'')">(*包含名片费用)
				</label>
			</p>
			<p>
				<label for="">
					<span>是否使用名片 <b class="state state-current">*</b></span>
					<select name="" ce-model="useBusinessCard" class="status-disabled useBusinessCard" >
						<option value="0">否</option>
						<option value="1">是</option>
					</select>
				</label>
				<label for="" class="card-price" style="display:none;">
					<span>名片金额</span>
					<input type="text" ce-model="cardPrice" class="" disabled='disabled'>
				</label>
			</p>
			<p class=" state-pay">
				<label for="">
					<span>发票抬头 <b class="state state-current">*</b></span>
					<input type="text" ce-model="invoiceTitle" class="status-disabled " >
				</label>
				<label for="">
					<span>折扣 </span>
					<input type="text" ce-model="discount" disabled="disabled" class="">
				</label>
			</p>
		</div>
		
		<p class="up-card">
			<label for="">
				<span>营业执照 </span>
				<input type="file" class="yyzhizhao" accept="image/gif, image/jpeg, image/png">
			</label>
		</p>
			<p class=" " >
				<label for="">
					<span>营业执照</span>
					<a class="look-yyzhizhao yyzhizhao-link" href="" target="_blank"><img class="img-yyzhizhao detail-card" src="" alt="" style="width:350px; height:200px;" > </a>
					<a class="yyzhizhao-hide" target="_blank">未上传</a>
				</label>
			</p>
		<div style="border:1px solid #ccc; padding:15px;">
			
			<p class="up-card">
				<label for="">
					<span>门头照片 </span>
					<input type="file" class="mtzhizhao"  accept="image/gif, image/jpeg, image/png">
				</label>
			</p>
			<p >
				<label for="">
					<span>门头照片</span>
					<a class="look-mtzhizhao mtzhizhao-link" target="_blank"><img  class="img-mtzhizhao detail-card" src="" alt="" style="width:350px; height:200px;" ></a>
					<a class="mtzhizhao-hide" target="_blank">未上传</a>
				</label>
			</p>
			<p>
				<label for="">
					<span>门头照片关键字</span>
					<input type="text" ce-model="companyGateKeyword" class="status-disabled companyGateKeyword">
				</label>
				<label for="">
					<span>门头照片备注</span>
					<input type="text" ce-model="companyGateRemark" class="status-disabled companyGateRemark ">
				</label>
			</p>
		</div>
        <p>
            <label for="">
                <span>备注</span>
                <textarea ce-model="remark" class="status-disabled"></textarea>
            </label>
        </p>
		
        <p class="approval-action">
			<button class="state u-btn-blue action-submit">提交</button>
            <button class="state state-current u-btn-blue action-resend">保存提交</button>
			<button class="state state-current u-btn-blue action-save">保存</button>
            <button class="state state-cancel u-btn-red action-backout">撤销审批</button>
        </p>
		<div class="approval-action state state-wait">
			<p>
				<h3>审批意见</h3>
				<textarea ce-model="comment"></textarea>
			</p>
			<p class="actions">
				<button class="state state-current u-btn-blue action-by" style="margin:0px 5px;">保存通过</button>
				
				<button class="u-btn-blue action-agree"> 同意 </button>
				<button class="u-btn-red action-reject"> 驳回 </button>
			</p>
		</div>
    </div>
	
</div>
