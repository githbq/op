<div class="m-openapproval">
    <h4>基本信息</h4>
    <p>
        <label for="">
            <span>企业名称<b class="state state-current">*</b></span>
            <input type="text" ce-model="enterpriseName" class=" required" disabled="disabled">
        </label>
        <label for="">
            <span>企业账号<b class="state state-current">*</b></span>
            <input type="text" ce-model="enterpriseAccount" class=" required" placeholder="不可更改!" disabled="disabled">
        </label>
    </p>
    <p>
        <label for="">
            <span>企业简称</span>
            <input type="text" ce-model="enterpriseShortName" class="" placeholder="用于手机短消息签名" disabled="disabled">
        </label>
        <label for="">
            <span>地址<b class="state state-current">*</b></span>
            <input type="text" ce-model="address" class="status-disabled required" >
        </label>
    </p>
    <p>
        <label for="">
            <span>行业<b class="state state-current">*</b></span>
            <select name="" class="status-disabled e-industry required" ce-model="industry" ></select>
        </label>
		<label for="">
			<span>区域</span>
			<input type="text" ce-model="regionName" class="regionName" disabled="disabled" >
		</label>
        
    </p>
    <p>
        <label for="">
            <span>省市<b class="state state-current">*</b></span>
            <select name="" class="status-disabled e-province required" ce-model="province" ></select>
        </label>
        <label for="">
            <span>团队类型<b class="state state-current">*</b></span>
            <select name="" class="status-disabled e-group required" ce-model="groupType" ></select>
        </label>
    </p>
    <p>
        <label for="">
            <span>了解渠道<b class="state state-current">*</b></span>
            <select name="" class="status-disabled e-knowsource required" ce-model="knowSource" ></select>
        </label>
        <label for="">
            <span>注册动机<b class="state state-current">*</b></span>
            <select name="" class="status-disabled e-motive required" ce-model="registerMotive" ></select>
        </label>
    </p>
    <p>
        <label for="">
            <span>公司规模<b class="state state-current">*</b></span>
            <select name="" class="status-disabled companyscale required" ce-model="companyScale" ></select>
        </label>
		<label for="">
            <span>来源<b class="state state-current">*</b></span>
            <select name="" class="status-disabled e-source required" ce-model="source" ></select>
        </label>
    </p>
    <h4>企业负责人</h4>
    <p>
        <label for="">
            <span>企业负责人姓名<b class="state state-current">*</b></span>
            <input type="text" ce-model="keyContactName" class="status-disabled required">
        </label>
        <label for="">
            <span>企业负责人电话<b class="state state-current">*</b></span>
            <input type="text" ce-model="keyContactPhone" class="status-disabled required" onchange="this.value=this.value.replace(/\D/g,'')">
        </label>
    </p>
    <p>
        <label for="">
            <span>企业负责人邮箱<b class="state state-current">*</b></span>
            <input type="text" ce-model="keyContactEmail" class="status-disabled required" >
        </label>
    </p>
    <h4>纷享平台管理员</h4>
    <p>
        <label for="">
            <span>平台管理员<b class="state state-current">*</b></span>
            <input type="text" ce-model="contactName" class="status-disabled required" >
        </label>
        <label for="">
            <span>平台管理员电话<b class="state state-current">*</b></span>
            <input type="text" ce-model="contactPhone" class="status-disabled required" onchange="this.value=this.value.replace(/\D/g,'')">
        </label>
    </p>
    <p>
        <label for="">
            <span>平台管理员邮箱<b class="state state-current">*</b></span>
            <input type="text" ce-model="contactEmail" class="status-disabled required">
        </label>
        <label for="">
            <span>平台管理员QQ</span>
            <input type="text" ce-model="contactim" class="status-disabled" >
        </label>
    </p>
    <h4>产品信息</h4>
     <p>
        <label for="">
            <span>销客终端总量(个)<b class="state state-current">*</b></span>
            <input type="text" ce-model="accountTotalAmount" class="status-disabled" onchange="this.value=this.value.replace(/\D/g,'')">
        </label>
        <!--<label for="">
            <span>短信总量(条)</span>
            <input type="text" ce-model="smsTotalAmount" disabled="disabled">
        </label>-->
		<div class="show-type">
			<label for="">
				<span>营销版数量(个)</span>
				<input type="text" ce-model="marketingAccountAmount" class="status-disabled marketingAccountAmount" onchange="this.value=this.value.replace(/\D/g,'')">
			</label>
		</div>
    </p>
	<P>
		<label for="">
			<span>是否赠送办公版<b class="state state-current">*</b></span>
			<select name=""  ce-model="presentOfficeEdition" class="status-disabled">
				<option value="1">是</option>
				<option value="0">否</option>
			</select>
		</label>
	</P>
    <p>
        <label>
            <span>空间总量(GB)<b class="state state-current">*</b></span>
            <input type="text" ce-model="storageTotalSpace" class="status-disabled" onchange="this.value=this.value.replace(/\D/g,'')">
        </label>
		<div class="show-type">
			<label for="">
				<span>是否付费 </span>
				<select name="" ce-model="isPaid" class="status-disabled isPaid" >
					<option value="0">否</option>
					<option value="1">是</option>
				</select>
			</label>
		</div>
    </p>
	<p class="up-card">
		<label for="">
			<span>合同<b class="state state-current">*</b> </span>
			<input type="file" class="contract" accept="image/gif, image/jpeg, image/png">
		</label>
	</p>
	<p class="">
		<label for="">
			<span>合同</span>
			<a class="look-contract contract-link" target="_blank"><img class="img-contract detail-card" src="" alt="" style="width:350px; height:200px;" ></a>
			<a class=" contract-hide" target="_blank">未上传</a>
		</label>
	</p>
	<p class="up-card">
		<label for="">
			<span>合同副本 (可选)</span>
			<input type="file" class="contractCopy"  accept="image/gif, image/jpeg, image/png">
		</label>
	</p>
	<p class="" >
		<label for="">
			<span>合同副本</span>
			<a class="look-contractCopy contractCopy-link" target="_blank"><img class="img-contractCopy detail-card" src="" alt="" style="width:350px; height:200px;" ></a>
			<a class=" contractCopy-hide" target="_blank">未上传</a>
		</label>
	</p>
	<div class="show-type">
		<p>
			<label for="">
				<span>合同金额(￥)<b class="state state-current">*</b>  </span>
				<input type="text" ce-model="contractPrice" class="status-disabled contractprice"  onchange="this.value=this.value.replace(/[^\.\d]/g,'')">(*包含名片费用)
			</label>
		</p>
		<p>
			<label for="">
				<span>是否使用名片 <b class="state state-current">*</b></span>
				<select name="" ce-model="useBusinessCard" class="status-disabled useBusinessCard" >
					<option value="0">否</option>
					<option value="1">是</option>
				</select>
			</label>
			<label for="" class="card-price" style="display:none;">
				<span>名片金额</span>
				<input type="text" ce-model="cardPrice" class="" disabled='disabled' >
			</label>
		</p>
		<p class=" state-pay">
			<label for="">
				<span>折扣 <b class="state state-current">*</b></span>
				<input type="text" ce-model="discount" disabled="disabled">
			</label>
			<label for="">
				<span>发票抬头 <b class="state state-current">*</b></span>
				<input type="text" ce-model="invoiceTitle" class="status-disabled" >
			</label>
		</p>
	</div>
	<p>
		<label for="">
			<span>培训服务费 </span>
			<select name=""   class="expenseType" disabled='disabled'>
				<option value="0">未收</option>
				<option value="1">已收</option>
			</select>
		</label>
	</p>
	<div class="show-service" style="display:none;">
		<p>
			<label for="" >
				<span>收款金额</span>
				<input type="text"  name="amountService" class="status-disabled amountService"  maxlength=6  onchange="this.value=this.value.replace(/[^\.\d]/g,'')">
			</label>
		</p>
		<p>
			<label for="">
				<span>发票抬头</span>
				<input type="text"  name="invoiceHead" class="status-disabled invoiceHead "  maxlength=100>
			</label>
		</p>
		<p>
			<label for="">
				<span>打款人</span>
				<input type="text" name="payerName" class="status-disabled payerName"  maxlength=100>
			</label>
		</p>
		<p>
			<label for="">
				<span>打款日期</span>
				<input type="text" class="status-disabled  money-date payDate"  name="payDate" onkeyup='this.value=""'>
			</label>
		</p>
	</div>
	<p>
		<label for="">
			<span>合同开始时间<b class="state state-current" >*</b></span>
			<input type="text" class="status-disabled start-time-ht" ce-model="contractStartTime" onkeyup='this.value=""'>
			<span>合同结束时间<b class="state state-current">*</b></span>
			<input type="text" class="status-disabled end-time-ht" ce-model="contractEndTime" onkeyup='this.value=""'>
		</label>
	</p>
	<p class="up-card">
		<label for="">
			<span>营业执照 </span>
			<input type="file" class="yyzhizhao" accept="image/gif, image/jpeg, image/png">
		</label>
	</p>
	<p class="">
		<label for="">
			<span>营业执照</span>
			<a class="look-yyzhizhao yyzhizhao-link" href="" target="_blank"><img class="img-yyzhizhao" src="" alt="" style="width:350px; height:200px;" class="detail-card"></a>
			<a class="yyzhizhao-hide" target="_blank">未上传</a>
		</label>
	</p>
	<div style="border:1px solid #ccc; padding:15px;">
		<p class="up-card">
			<label for="">
				<span>门头照片 </span>
				<input type="file" class="mtzhizhao"  accept="image/gif, image/jpeg, image/png">
			</label>
		</p>
		<p class="">
			<label for="">
				<span>门头照片</span>
				<a class="look-mtzhizhao mtzhizhao-link" target="_blank"><img  class="img-mtzhizhao" src="" alt="" style="width:350px; height:200px;" class="detail-card"></a>
				<a class="mtzhizhao-hide" target="_blank">未上传</a>
			</label>
		</p>
		<p>
			<label for="">
				<span>门头照片关键字</span>
				<input type="text" ce-model="companyGateKeyword" class="status-disabled companyGateKeyword" >
			</label>
		</p>
		<p>
			<label for="">
				<span>门头照片备注</span>
				<input type="text" ce-model="companyGateRemark" class="status-disabled companyGateRemark" >
			</label>
		</p>
	</div>
    <p>
        <label for="">
            <span>备注</span>
            <textarea name="" class="status-disabled" ce-model="remark" ></textarea>
        </label>
    </p>
	<div class="add-type">
		<div class="buy-box" style="display:none;">
			<h4>营销版增购详情</h4>
			<p>
				<label for="">
					<span>增购销客终端数量(个)<b class="state state-current">*</b></span>
					<input type="text" ce-model="accountTotalAmountAdd" class="status-disabled-add accountTotalAmountAdd required-add" onchange="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" disabled="disabled">
				</label>
				<label for="">
					<span>增购营销版数量(个)<b class="state state-current">*</b></span>
					<input type="text" ce-model="marketingAccountAmountAdd" class="status-disabled-add marketingAccountAmountAdd required-add" onchange="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" disabled="disabled">
				</label>
			</p>
			<p>
				<label for="">
					<span>增购空间数量(GB)<b class="state state-current">*</b></span>
					<input type="text" ce-model="storageTotalSpaceAdd" class="status-disabled-add required-add" onchange="this.value=this.value.replace(/[^\.\d]/g,'')" disabled="disabled">
				</label>
			</p>

			<p class="" >
				<label for="">
					<span>合同</span>
					<a class="look-contract-add contract-link-add" target="_blank"><img class="img-contract-add detail-card" src="" alt="" style="width:350px; height:200px;" ></a>
					<a class=" contract-hide-add" target="_blank">未上传</a>
				</label>
			</p>

			<p class="" >
				<label for="">
					<span>合同副本</span>
					<a class="look-contractCopy-add contractCopy-link-add" target="_blank"><img class="img-contractCopy-add detail-card" src="" alt="" style="width:350px; height:200px;" ></a>
					<a class=" contractCopy-hide-add" target="_blank">未上传</a>
				</label>
			</p>
			<p>
				<label for="">
					<span>合同金额(￥)<b class="state state-current">*</b>  </span>
					<input type="text" ce-model="contractPriceAdd" class="status-disabled-add contractpriceAdd required-add" onchange="this.value=this.value.replace(/[^\.\d]/g,'')" disabled="disabled">(*包含名片费用)
				</label>
			</p>
			<p>
				<label for="">
					<span>合同开始时间<b class="state state-current">*</b></span>
					<input type="text" class="status-disabled-add  start-time-ht-add required-add" ce-model="contractStartTimeAdd" onkeyup='this.value=""' disabled="disabled">
					<span>合同结束时间<b class="state state-current">*</b></span>
					<input type="text" class="status-disabled-add end-time-ht-add required-add" ce-model="contractEndTimeAdd" onkeyup='this.value=""' disabled="disabled">
				</label>
			</p>
			<p>
				<label for="">
					<span>是否使用名片 <b class="state state-current">*</b></span>
					<select name="" ce-model="useBusinessCardAdd" class="status-disabled-add useBusinessCardAdd" disabled="disabled">
						<option value="0">否</option>
						<option value="1">是</option>
					</select>
				</label>
				<label for="" class="card-price-add" style="display:none;">
					<span>名片金额</span>
					<input type="text" ce-model="cardPriceAdd" class="" disabled='disabled'>
				</label>
			</p>
			<p>
				<label for="">
					<span>发票抬头 <b class="state state-current">*</b></span>
					<input type="text" ce-model="invoiceTitleAdd" class="status-disabled-add required-add"  disabled="disabled">
				</label>
				<label for="">
					<span>折扣 <b class="state state-current">*</b></span>
					<input type="text" ce-model="discountAdd" disabled="disabled" class="required-add">
				</label>
			</p>
		</div>
		<div class="free-box" style="display:none;"> 
			<h4>办公版增购详情</h4>
			<p>
				<label for="">
					<span>增购办公版数量(个)<b class="state state-current">*</b></span>
					<input type="text" ce-model="freeAccountTotalAmount" class="status-disabled-add freeAccountTotalAmount" onchange="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" disabled="disabled">
				</label>
			</p>
			<p>
				<label for="">
					<span>增购空间数量(GB)<b class="state state-current">*</b></span>
					<input type="text" ce-model="freeStorageTotalSpace" class="status-disabled-add required-add" onchange="this.value=this.value.replace(/[^\.\d]/g,'')" disabled="disabled">
				</label>
			</p>
			<p class="" >
				<label for="">
					<span>合同</span>
					<a class="look-contract-free contract-link-free" target="_blank"><img class="img-contract-free detail-card" src="" alt="" style="width:350px; height:200px;" ></a>
					<a class=" contract-hide-free" target="_blank">未上传</a>
				</label>
			</p>

			<p class="" >
				<label for="">
					<span>合同副本</span>
					<a class="look-contractCopy-free contractCopy-link-free" target="_blank"><img class="img-contractCopy-free detail-card" src="" alt="" style="width:350px; height:200px;" ></a>
					<a class=" contractCopy-hide-free" target="_blank">未上传</a>
				</label>
			</p>
			<p>
				<label for="">
					<span>合同开始时间<b class="state state-current">*</b></span>
					<input type="text" class="status-disabled-add  start-time-ht-free required-add" ce-model="contractStartTimeFree" onkeyup='this.value=""' disabled="disabled">
					<span>合同结束时间<b class="state state-current">*</b></span>
					<input type="text" class="status-disabled-add end-time-ht-free required-add" ce-model="contractEndTimeFree" onkeyup='this.value=""' disabled="disabled">
				</label>
			</p>
			<p>
				<label for="">
					<span>发票抬头 <b class="state state-current">*</b></span>
					<input type="text" ce-model="invoiceTitleFree" class="status-disabled-add required-add"  disabled="disabled">
				</label>
			</p>
		</div>
	</div>
    <div class="approval-action state state-wait">
        <p>
			<h3>审批意见</h3>
            <textarea ce-model="comment"></textarea>
        </p>
        <p class="actions">
			<button class="state state-current u-btn-blue action-resend" style="margin:0px 5px;">保存通过</button>
			<!--<button class="state state-current u-btn-blue action-save" style="margin:0px 5px;">保存</button>-->
            <button class="u-btn-blue action-agree" data-permissions="F011066 F012011"> 同意 </button>
            <button class="u-btn-red action-reject" data-permissions="F011067 F012012"> 驳回 </button>
        </p>
    </div>
</div>
