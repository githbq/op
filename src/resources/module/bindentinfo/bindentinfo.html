<div class="m-openapproval u-tablelist" style="padding:20px;">
	<h4 style="border-bottom:1px solid #ccc;">关联自注册</h4>
	<div class="left-info">
		<h4 >备案企业</h4>
		
		<p>
			<label for="">
				<span>企业名称 <b class="state state-current">*</b></span>
				<input type="text" ce-model="enterpriseNameRecord" class="status-disabled " disabled="disabled">
			</label>
		</p>
		<p class="state state-current">
			<label for="">
				<span>绑定企业账号账号 <b class="state state-current">*</b></span>
				<input type="text" ce-model="enterpriseAccountRecord" class="status-disabled " disabled="disabled" >
			</label>
		</p>
		<p>
			<label for="">
				<span>地址 <b class="state state-current">*</b></span>
				<input type="text" ce-model="addressRecord" class="status-disabled " disabled="disabled" >
			</label>
		</p>
		<p>
			<label for="">
				<span>区域 <b class="state state-current">*</b></span>
				<input type="text" ce-model="regionRecord" class="status-disabled filing-region " onkeyup='this.value=""' disabled="disabled">
			</label>
		</p>
		<p>
			<label for="" >
				<span>法定代表人</span> 
				<input type="text" ce-model="agentPersonRecord" class="status-disabled" disabled="disabled">
			</label>
		</p>
		<p>
			<label for="">
				<span>行业 <b class="state state-current">*</b></span>
				<select name="" class="status-disabled e-industry " ce-model="industryRecord" disabled="disabled"></select>
			</label>
		</p>
		<p>
			<label for="">
				<span>来源 <b class="state state-current">*</b></span>
				<select name="" class="status-disabled e-source " ce-model="sourceRecord" disabled="disabled"></select>
			</label>
		</p>
		<p>
			<label for="">
				<span>联系人<b class="state state-current">*</b></span>
				<input type="text" ce-model="contactNameRecord" class="status-disabled " disabled="disabled">
			</label>
		</p>
		<p>
			<label for="">
				<span>联系人职位<b class="state state-current">*</b></span>
				<input type="text" ce-model="contactPostRecord" class="status-disabled " disabled="disabled">
			</label>
		</p>
		<p>
			<label for="">
                <span>联系电话 <b class="state state-current">*</b></span>
                <input type="text" ce-model="contactPhoneRecord" class="status-disabled " onchange="this.value=this.value.replace(/\D/g,'')" disabled="disabled">
            </label>
		</p>
		<p>
			<label for="">
				<span>联系人邮件</span>
				<input type="text" ce-model="contactEmailRecord" class="status-disabled checked-email" disabled="disabled">
			</label>
		</p>
	
		<p>
			<label for="">
				<span>备注</span>
				<textarea name="" id="" ce-model="remarkRecord" class="status-disabled" disabled="disabled"></textarea>
			</label>
		</p>
		
		
		<h4>申请信息</h4>
		<p>
			<label for="">
				<span>姓名</span>
				<input type="text" ce-model="creatorNameRecord" class="" disabled="disabled">
			</label>	
		</p>
		<p>
			<label for="">
				<span>登录名</span>
				<input type="text" ce-model="creatorUserNameRecord" class="" disabled="disabled">
			</label>
		</p>

		<p>
			<label for="">
				<span>状态 </span>
				<select name="" class="firm-status operat-input" ce-model="firmStatus"  disabled="disabled">
					
				</select>
			</label>
		</p>
		
		<h4>企业跟进信息</h4>
		<p>
			<label for="" class="" style="margin-top:10px;">
				<span>公司人数<b class="state state-current">*</b></span>
				<input type="text" ce-model="clientNumRecord" class="status-disabled " onchange="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" disabled="disabled">
			</label>
		</p>
		<p>
			<label for="" class="" style="margin-top:10px;">
				<span>开通人数<b class="state state-current">*</b></span>
				<input type="text" ce-model="companyNumRecord" class="status-disabled " onchange="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" disabled="disabled">
			</label>
		</p>
		<p>
			<label for="" class="" style="margin-top:10px;">
				<span>法定代表人电话 <b class="state state-current">*</b></span>
				<input type="text" ce-model="kpPhoneRecord" class="status-disabled " onchange="this.value=this.value.replace(/\D/g,'')" maxlength="11" disabled="disabled">
			</label>
		</p>
		<p>
			<label for="" class="" style="margin-top:10px;">
				<span>拜访时间 <b class="state state-current">*</b></span>
				<input type="text" ce-model="visiteTimeRecord" class="status-disabled visite-time " disabled="disabled">
			</label>
		</p>
		<h4>产品信息</h4>
			<!--<p class="state state-pay">
				<label for="">
					<span>产品 <b>*</b></span>
					<select name="" class="enterpriseName " disabled="disabled" ce-model="productId">
					</select>
				</label>
			</p>-->
			<p>
				<label for="">
					<span>销客终端总量(个) <b>*</b></span>
					<input type="text" ce-model="accountTotalAmount" class="required deviceamount" onchange="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
				</label>
				<label for="">
					<span>是否赠送办公版 <b>*</b></span>
					<select name=""  ce-model="presentOfficeEdition" class="required">
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</label>
			</p>
			<p>
				<label for="">
					<span>空间总量(GB) <b>*</b></span>
					<input type="text" ce-model="storageTotalSpace" class="required" onchange="this.value=this.value.replace(/[^\.\d]/g,'')">
				</label>
			</p>
			<p class="state-pay">
				<label for="">
					<span>合同照片 <b>*</b></span>
					<input type="file" accept="image/*"/ class="contract">（支持.png,.jpg,.gif格式）
				</label>
			</p>
			<p class="state-pay">
				<label for="">
					<span>合同副本照片(可选)</span>
					<input type="file" accept="image/*"/ class="contractCopy">（支持.png,.jpg,.gif格式）
				</label>
			</p>
			<p class="state state-pay">
				<label for="">
					<span>合同金额(￥) <b>*</b></span>
					<input type="text" ce-model="contractPrice" class="contractprice" onchange="this.value=this.value.replace(/[^\.\d]/g,'')">(*包含名片费用) 
				</label>
			</p>
			<p class="state state-pay">
				<label for="">
					<span>折扣 <b>*</b></span>
					<input type="text" ce-model="discount">
				</label>
				<label for="">
					<span>发票抬头 <b>*</b></span>
					<input type="text" ce-model="invoiceTitle">
				</label>
			</p>
			<p>
				<label for="">
					<span>合同开始时间<b>*</b></span>
					<input type="text" class="startTime" ce-model="startTime" onkeyup='this.value=""'>
					<span>合同结束时间<b>*</b></span>
					<input type="text" class="endTime" ce-model="endTime" onkeyup='this.value=""'>
				</label>
			</p>
			<p>
				<label for="">
					<span>营业执照照片</span>
					<input name="imgfile" type="file" accept="image/*" class="businessLicense">（支持.png,.jpg,.gif格式）
				</label>
			</p>
			<div style="border:1px solid #ccc; padding:15px;">
				<p>
					<label for="">
						<span>门头照片</span>
						<input name="imgfile" type="file" accept="image/*" class="companyGate">（支持.png,.jpg,.gif格式）
					</label>
				</p>
				<p>
					<label for="">
						<span>门头照片关键字</span>
						<input type="text" ce-model="companyGateKeyword" class="companyGateKeyword">
					</label>
					<label for="">
						<span>门头照片备注</span>
						<input type="text" ce-model="companyGateRemark" class="companyGateRemark ">
					</label>
				</p>
			</div>
			<h4>备注</h4>
			<p>
				<label for="">
					<textarea name="" ce-model="remark"></textarea>
				</label>
			</p>
		</div>
		<div class="enterprise-action clearfix">
			
			<button class="action-add btn-blue">提交</button>
			<button class="action-cancel">取消</button>
		</div>
		
	</div>
	
	<div style="clear:both;">
		
	</div>
	
</div>
