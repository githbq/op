<script type="text/template" id="trtpl">
	<% _.each( content, function( item , index ){%>
		<tr>
			<td></td>
			<td><%=item.name%></td>
			<td><%=item.id%></td>
			<td><%=item.cityStr%></td>
			<td><%=item.regionName %></td>
			<td><%=item.statusStr%></td>
			<td> <a data-id="<%=item.id%>" class="agent-edit">编辑</a> <a data-id="<%=item.id%>" data-name="<%=item.name%>" class="agent-detail">查看用户</a> </td>
			<td></td>
		</tr>
	<% }) %>
</script>
