<div class="m-userinfo">
	<div class="userinfo-content">
		<h4>基本信息</h4>
		<p> <label><span>登录名 <b>*</b> </span> <input type="text" ce-model="username"></label> </p>
		<p> <label><span>姓  名  <b>*</b></span> <input type="text" ce-model="name"></label> </p>
		<p> <label><span>身份证号<b>*</b></span> <input type="text" ce-model="idcard" ></label> </p>
		<p> <label><span>入职日期<b>*</b></span> <input type="text" class="intime"></label> </p>
		<p> <label><span>职  位  <b>*</b></span> <input type="text" ce-model="post"></label> </p>
		<p> <label><span>训练营  </span> <input type="text" ce-model="camp"></label> </p>
		<!--<p> <label><span>区域    <b>*</b></span> <input type="text" class="area" placeholder="选择区域"></label> </p>-->
		<h4>联系信息</h4>
		<p> 
			<label><span>工作邮箱<b>*</b></span> <input type="text" ce-model="email"></label>
		</p>
		<p> 
			<label><span>手    机<b>*</b></span> <input type="text" ce-model="mobilePhone" onkeyup="this.value=this.value.replace(/\D/g,'')" maxlength='11'></label>
		</p>
		<p> <label><span>办公电话</span> <input type="text" ce-model="workPhone" onkeyup="this.value=this.value.replace(/\D/g,'')"></label></p>
		<p class="hide-status"> <label><span>启用</span> <input type="checkbox" ce-model="active"></label></p>
	</div>
	<div class="userinfo-action">
		<button class="user-edit btn-blue" data-state="edit">修改</button>
		<button class="user-sure btn-blue" data-state="add">确定</button>
		<button class="user-cancel">取消</button>
	</div>
</div>
