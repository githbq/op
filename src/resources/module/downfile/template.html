<script type="text/template" id="trTpl">
    <% _.each( content, function( item , index ){%>
        <tr>
            <td><%=item.fileName%></td>
            <td><%=item.createTimeStr%></td>
            <td><%=item.storageTypeStr%></td>
            <td><%=item.stateStr%></td>
            <td>
				<a  class="down-delete"  data-id ="<%=item.id%>" >删除</a>&nbsp;&nbsp;
				<%if( item.dowmStr == 1 ){%>
					
					<a class="down-common" data-fileName ="<%=item.fileName%>" data-filePath ="<%=item.filePath%>">下载</a>&nbsp;&nbsp;
				<%}else if( item.dowmStr == 2 ){%>
					<a  class="down-temp"  data-fileName ="<%=item.fileName%>" data-filePath ="<%=item.filePath%>">下载</a>&nbsp;&nbsp;
				<%}%>
				
			</td>
        </tr>
    <% }) %>
</script>
