<div class="m-enterprisedetail">
	
	<!--基本信息-->
	<div class="section">

		<section>
			<h4>基本信息</h4>
			<p>
				<label>
					<span class="title">企业名称</span>
					<input disabled="disabled" ce-model="enterpriseName" class="g-ipt ipt-l ed" type="text">
				</label>
				<label>
					<span class="title">代理区域</span>
					<input disabled="disabled" ce-model="area" class="g-ipt ipt-l proxy-area" type="text">
				</label>
			</p>
			<p>
				<span class="title">企业账号</span> 
				<input type="text" disabled="disabled" ce-model="enterpriseAccount">&nbsp;&nbsp;( 企业账号应为字母开头6-20位由字母数字的组合 )
			</p>
			<!--企业地址-->
			<p>
				<span class="title">企业地址</span>
				<select id="sprovince">
					<option value="">请选择省</option>
				</select> -- 
				<select id="scity">
					<option value="">请选择市</option>
				</select> -- 
				<select id="sarea">
					<option value="">请选择区</option>
				</select>
			</p>
			<p>
				<span class="title">&nbsp;&nbsp;</span>
				<textarea placeholder="请填写详细地址,不少于五个字" maxlength="100" ce-model="address"></textarea>
			</p>
			<!--行业-->
			<p>
				<span class="title">行业</span>
				<select id="sinsone">
					<option value="">请选择一级行业</option>
				</select> --
				<select id="sinstwo">
					<option value="">请选择二级行业</option>
				</select> --
				<select id="sinsthree">
					<option value="">请选择三级行业</option>
				</select> 
			</p>
			<p>
				<!--
				<label>
					<span class="title">来源</span> 
					<select id="tSource" ce-model="source">
						<option value="">请选择</option>
					</select>
				</label>
				-->
				<label>
					<span class="title">使用对象类型</span> 
					<select id="tGroupType" ce-model="groupType">
						<option value=""></option>
					</select>
				</label>
				<label>
					<span class="title">公司规模</span> 
					<select id="tCompanySize" ce-model="companyScale">
						<option value=""></option>
						<option value=""></option>
					</select>
				</label>
			</p>
			<p>
				<label>
					<span class="title">销售团队规模</span> 
					<select id="tSalesSize" ce-model="saleTeamScale">
						<option value=""></option>
						<option value=""></option>
					</select>
				</label>
				<label>
					<span class="title">是否销售团队</span>
					<select ce-model="isSaleTeam">
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</label>
			</p>
			<p>
				<label>
					<span class="title">是否标杆</span>
					<select ce-model="isReference">
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</label>
				<label>
					<span class="title">是否转介绍</span> 
					<select ce-model="isReferral">
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</label>
			</p>
		</section>

		<section>
			<h4>企业负责人</h4>
			<p>
				<label>
					<span class="title">企业负责人姓名</span>
					<input type="text" class="g-ipt ipt-l ed" ce-model="keyContactName">
				</label>
				<label>
					<span class="title">企业负责人电话</span>
					<input type="text" class="g-ipt ipt-l ed" onblur="this.value=this.value.replace(/\D/,'');this.value=this.value.slice(0,11)" ce-model="keyContactPhone">
				</label>
			</p>
			<p>
				<label>
					<span class="title">企业负责人邮箱</span>
					<input type="text" ce-model="keyContactEmail">
				</label>
			</p>
		</section>
		
		<section>
			<h4>纷享平台管理员</h4>
			<p>
				<label>
					<span class="title">平台管理员</span>
					<input type="text" class="g-ipt ipt-l ed" ce-model="contactName">
				</label>
				<label>
					<span class="title">平台管理员手机</span>
					<input type="text" class="g-ipt ipt-l ed" onblur="this.value=this.value.replace(/\D/g,'');this.value=this.value.slice(0,11)" ce-model="contactPhone">
				</label>
			</p>
			<p>
				<label>
					<span class="title">平台管理员邮箱</span>
					<input type="text" class="g-ipt ipt-l ed" ce-model="contactEmail">
				</label>
				<label>
					<span class="title">平台管理员QQ</span>
					<input type="text" class="g-ipt ipt-l ed" onblur="this.value=this.value.replace(/\D/g,'')" ce-model="contactIm">
				</label>
			</p>
		</section>
		
		<!--
		<section>
			<h4>备注</h4>
			<p><textarea id="remark" rows="4" class="ed"></textarea></p>
		</section>
		-->
		<!--<p class="tr f1 f2" style="text-align:right"><button id="btnSaveBasic" class="btn-blue off" data-permissions="F008070">保存</button></p>-->
		<p class="tr f1 f2" style="text-align:right"><button id="btnSaveBasic" class="btn-blue off">保存</button></p>
	</div>
	<div class="dtl section">

		<!--产品信息-->
		<section class="accordian collapse f1 f2 f3 f4" data-target="product">
			<h4><span class="arraw"></span>产品信息</h4>

			<div class="content" id="tbProduct">
				<!--
				<p class="content-action off">
					<button class="u-btn-blue" id="openproduct">开启</button>
					<button id="closeproduct">关闭</button>
				</p>

				<!--显示产品列表-->
				<div class="container">
					
				</div>
			</div>

		<!--使用情况-->
		<section class="accordian collapse f1 f2 f3 f4" id="operationssection" data-target="operations">
			<h4><span class="arraw"></span>使用情况</h4>
			<div class="content">
				<p>
					<label class="hw">
						<span class="title">逍客终端总量</span>
						<input id="sdXKDC" class="g-ipt ipt-m" type="text" oninput="this.value=this.value.replace(/[^\d]/g,'')">
					</label>
					<label class="hw">
						<span class="title">逍客终端<br>已用量/未用量</span>
						<input id="sdXKDUC" disabled="disabled" class="g-ipt ipt-m" type="text">
					</label>
				</p>
				<p>
					<label class="hw">
						<span>CRM总量</span>
						<input id="yingxiaoSum" disabled="disabled" class="g-ipt ipt-m" type="text">
					</label>
					<label class="hw">
						<span>CRM<br>已用量/未用量</span>
						<input id="yingxiaoUsed" disabled="disabled" class="g-ipt ipt-m" type="text">
					</label>
				</p>
				<p>
					<label class="hw">
						<span>空间总量(GB)</span>
						<input id="sdSC" disabled="disabled" class="g-ipt ipt-m" type="text">
					</label>
					<label class="hw">
						<span>空间已用量(GB)</span>
						<input id="sdSUC" disabled="disabled" class="g-ipt ipt-m" type="text">
					</label>
				</p>
				<p>
					<label class="hw">
						<span>培训助手流量总量(小时)</span>
						<input id="trainHelperTotalCapacity"  class="g-ipt ipt-m" type="text">
					</label>
					<label class="hw">
						<span>培训助手流量<br>已用量/未用量</span>
						<input id="trainHelperUsedCapacityStr" disabled="disabled" class="g-ipt ipt-m" type="text">
					</label>
				</p>
				
				<div id="tbOperation" class="tb">
					<p class="tr off">
						<button class="btn-blue" id="sBtnChangeStatistics" data-permissions="F008023 F008028 F008029 F008030 F008031 F008032 F008033 F008034 F008035">保存</button>
					</p>
					<table>
						<thead>
							<tr>
								<th>序号</th>
								<th>扩容时间</th>
								<th>扩容数量</th>
								<th>操作人</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
					<div class="pager"></div>
				</div>
			</div>
		</section>
		
		<!--活跃度-->
		<section class="accordian collapse f1 f2 f3 f4 off" data-target="activeness">
			<h4><span class="arraw"></span>活跃度</h4>
			<div class="content">
				<!--<p>-->
					<!--<label><span>活跃度</span><input id="sActivity" disabled="disabled" class="g-ipt ipt-l" type="text"></label>-->
				<!--</p>-->
				<br/>
				<br/>
				<div class="f2">
					<label>
						<span>时间&nbsp;从</span>
						<input type="text" id="actStartTime">&nbsp;&nbsp;到&nbsp;&nbsp;<input type="text" id="actEndTime">
					</label>
					<p class="tr">
						<button id="actDownload" class="u-btn-blue">下载活跃度表</button>
					</p>
				</div>
			</div>
		</section>

		<!--功能限制-->
		<section class="accordian collapse f1 f2 f3 f4 off" data-target="functions">
			<h4><span class="arraw"></span>功能限制</h4>
			<div class="content">
				<p>
					<label class="hw"><span>上传文件大小限制(M)</span><input id="sdUFS" disabled="disabled" class="g-ipt ipt-m" type="text"></label>
					<label class="hw"><span>是否允许危险操作</span><input id="sdActionDanger" disabled="disabled" class="g-ipt ipt-m" type="text"></label>
				</p>
				<div id="tbFunctions off" class="tb">
					<p>
						<label class="hw"><span>设置上传文件大小限制(M)</span><select id="sUFS"><option value="50">50</option><option value="100">100</option></select></label>
						<label class="hw"><span>是否允许危险操作</span><select id="sActionDanger"><option value="0">否</option><option value="1">是</option></select></label>
					</p>
					<p class="tr"><button id="sBtnChangeFunctions" class="btn-blue" data-permissions="F008026">保存</button></p>
				</div>
			</div>
		</section>

		<!--沙盒设置-->
		<section>
			
		</section>
		<!--日志信息-->
		<section class="accordian collapse f1 f2 f3 f4 off" data-target="log" data-permissions="F008020">
			<h4><span class="arraw"></span>日志信息</h4>
			<div class="content">
				<div id="tbLog" class="tb">
					<div class="tb-bar">
						<p>
							<label><span>类别</span><select id="sbLogType"></select></label>
							<label><span>操作时间</span><input id="sbLogST" type="text" class="g-ipt ipt-s" /></label>
							<label><span>到</span><input id="sbLogET" type="text" class="g-ipt ipt-s" /></label>
							<button id="sBtnLogSearch">查询</button>
						</p>
					</div>
					<table>
						<thead>
						<tr>
							<th style="width:80px;">序号</th>
							<th style="width:110px;">操作时间</th>
							<th style="width:120px;">操作人</th>
							<th style="width:120px;">类别</th>
							<th>内容</th>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
					<div class="pager"></div>
				</div>
			</div>
		</section>
		
		<!--数据统计-->
		<section class="accordian collapse f1 f2 f3 f4 off" data-target="peopleNumber">
			<h4><span class="arraw"></span>数据统计</h4>
			<div class="content">

			<span>前一天的登陆人数</span><span id="peopleNumber" style="margin-left:50px"></span>
				
			</div>
		</section>
		
		<p class="tr">
			<!--<button id="btnResetAdminPassword" class="f2 off">重置管理员密码</button>-->
			<button id="btnStopService" class="f2 off" data-permissions="M008009042">停用</button>
			<button id="btnStartService" class="f4 off" data-permissions="M008009042">启用</button>
		</p>
	</div>
</div>
