<div class="p-list p-eme-lst" js="true">
    <div class="m-list m-eme-joinlimit u-tablelist">
        <div class="list-main">
            <div class="list-header">
                <h3>账号（手机号）检索</h3>
            </div>
            <div class="list-bar">
                <div class="list-bar-btns"><button id="btnSearch" class="btn-blue" data-permissions="F008112">查询</button></div>
                <div class="list-bar-input">
                    <label><span>账号（手机号）</span><input id="elMobile" type="text" class="g-ipt ipt-l" onchange="this.value=this.value.replace(/\D/g,'')" maxlength="11"/></label>
                </div>
            </div>
            <div class="list-content">
                <table>
                    <thead>
                    <tr>
                        <th></th>
                        <th style="width: 180px;">账号（手机号）</th>
                        <th style="width: 180px;">可注册企业上限</th>
                        <th style="">已用量</th>
                        <th style="width: 180px;">操作</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="6"><p class="info" style="font-size:16px;">点击查询数据</p></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="list-pager"></div>
    </div>
</div>
