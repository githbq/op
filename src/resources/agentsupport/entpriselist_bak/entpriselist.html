<div class="p-vendorEntList p-list" js="true">
    <div class="m-vendorEnt u-tablelist">
    	<div class="list-header">
    		<h3>
    			企业列表<span class="header-info" style="font-weight:normal; font-size:12px; color:#666; padding:0 6px;"></span>
    		</h3>
    	</div>
    	<div class="list-bar">
            <div class="list-bar-btns">
                <button class="btn-blue search">查询</button>
            </div>
    		<div class="list-bar-input">
				<label>
                    <span>企业帐号</span>
                    <input id="eiAccount" class="g-ipt ipt-m" type="text" ce-model="ea"/>
                </label>
                <label>
                    <span>企业名称</span>
                    <input id="eiName" class="g-ipt ipt-m"  type="text" ce-model="ename"/>
                </label>
				<label>
                    <span>销售人员</span>
                    <input id="accountName" class="g-ipt ipt-m"  type="text" ce-model="accountName"/>
                </label>
                <label>
                    <span>联系电话</span>
                    <input id="eiMobile" class="g-ipt ipt-m"  type="text" ce-model="mobile"/>
                </label>
                <label>
                    <span>城市</span>
                    <input id="eiCity" class="g-ipt ipt-s"  type="text" ce-model="city"/>
                </label>
                <label>
                    <span>省市</span>
                    <select id="eiProvince" ce-model="province">
                        <option value="">全部</option>
                    </select>
                </label>
                <label>
                    <span>产品状态</span>
                    <select id="eiPStatus" ce-model="pstatus">
                        <option value="">全部</option>
                    </select>
                </label>
                <label>
                    <span>行业</span>
                    <select id="qcIndustry" ce-model="industry">
                        <option value="">全部</option>
                    </select>
                </label>
               
                <label style="display:none;">
                    <span>产品模块</span>
                    <select id="qcPModule" ce-model="modules">
                        <option value="">全部</option>
                    </select>
                </label>
                
                <label>
                    <span>优惠码</span>
                    <input id="qcCode" ce-model="promotionCode" type="text" class="g-ipt ipt-m" disabled="disabled"/>
                </label>
                
                <label>
                    <span>付费状态</span>
                    <select id="qcFStatus" ce-model="isPayed">
                        <option value="">全部</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </label>
                
                <label>
                    <span>来源</span>
                    <select id="qcSource" ce-model="source">
                        <option value="">全部</option>
                    </select>
                </label>
                <label>
                    <span>培训服务费</span>
                    <select id="servicecost" ce-model="personCount">
                        
                    </select>
                </label>
                <label style="display:none;">
                    <span>活跃度</span>
                    <select id="qcAct" ce-model="activity">
                        <option value="">全部</option>
                    </select>
                </label><br />
                <label class="sp">
                    <label><span>开通时间</span>
                        <input id="qcATBegin" type="text" class="g-ipt ipt-m" />
                    </label>
                    <label><span>-</span>
                        <input id="qcATEnd" type="text" class="g-ipt ipt-m" />
                    </label>
                </label>
                
                <!--
                <div class="m-select select-kt">
                    <div class="select-list">
                        <section data-id="1">今天</section>
                        <section data-id="2">昨天</section>
                        <section data-id="3">前天</section>
                    </div>
                </div>
                -->
                
                <label class="sp">
                    <label><span>销客到期时间</span>
                        <input id="qcOTBegin" type="text" class="g-ipt ipt-m" />
                    </label>
                    <label><span>-</span>
                        <input id="qcOTEnd" type="text" class="g-ipt ipt-m" />
                    </label>
                </label>
                
                <!--
                <div class="m-select select-dq">
                    <div class="select-list">
                        <section data-id="1">一周内</section>
                        <section data-id="2">15天内</section>
                        <section data-id="3">30天内</section>
                        <section data-id="4">60天内</section>
                    </div>
                </div>
                -->
                
                <label class="sp">
                    <label><span>销客账户总量</span>
                        <input id="qcACBegin" ce-model="fromAccountTotalAmount" type="text" class="g-ipt ipt-m" />
                    </label>
                    <label><span>-</span>
                        <input id="qcACEnd" ce-model="toAccountTotalAmount" type="text" class="g-ipt ipt-m" />
                    </label>
                </label>
                
                <!--
                <div class="m-select select-zl">
                 
                    <div class="select-list">
                        <section data-id="1">20个</section>
                        <section data-id="2">100个</section>
                        <section data-id="3">200个</section>
                        <section data-id="4">500个</section>
                    </div>
                </div> 
                -->
                </brl>
    		</div>
    		
    	</div>
    	<div class="list-content">
    		<table>
    			<thead>
    				<tr>
    					<th></th>
    					<th style="width:160px;">企业</th>
    					<th style="width:110px;">账号</th>
						<th style="width:110px;">销售人员</th>
    					<th style="width:110px;">产品状态</th>
    					<th style="width:220px;">行业</th>
    					<!--<th style="width:110px;">活跃度</th>-->
    					<th>联系信息</th>
    					<th style="width:168px;"></th>
    					<th></th>
    				</tr>
    			</thead>
    			<tbody ce-collection="list">
    				<tr>
						<td></td>
						<td> <%=item.enterpriseName%> </td>
						<td> <%=item.enterpriseAccount%> </td>
						<td> <%=item.creator%> </td>
						<td> <%=item.runStatusStr%> </td>
						<td> <%=item.industryStr%> </td>
						<!--<td> <%=item.activityStr%> </td>-->
						<td> <%=item.contactName%> , <%=item.contactPhone%> , <%=item.contactEmail%> , <%=item.contactIM%> </td>
						<td> 
							<a data-id="<%=item.id%>" class="detail">查看&nbsp;</a>
							<a data-id="<%=item.id%>" class="trackrecord">&nbsp;跟踪记录&nbsp;</a>
							<%if("2" == item.runStatus){%>
							<a data-permissions="F009001" data-id="<%=item.id%>" class="enterpriseAssign">&nbsp;分配</a>
							<%}%>
							<!--<a data-id="<%=item.id%>" class="renew">增购续费</a>-->
						</td>
						<td></td>
					</tr>
    			</tbody>
    		</table>
    	</div>
    	<div class="list-pager">
    		
    	</div>
    </div>
</div>
