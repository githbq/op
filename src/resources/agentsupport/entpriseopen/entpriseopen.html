<div class="p-entpriseopen-lst p-list" js="true">
    <div class="m-entpriseopen u-tablelist">
    	<div class="list-header">
    		<h3>已公开备案企业列表</h3>
    	</div>
    	<div class="list-bar">
            <div class="list-bar-btns">
                <button class="open-search">查询</button>
            </div>
    		<div class="list-bar-input">
    			<label for="">
    				<span>企业名称</span>
    				<input type="text" ce-model="enterpriseName">
    			</label>
    			<label for="">
    				<span>公开时间</span>
    				<input type="text" class="startTime" onkeyup='this.value=""'>
    			</label>
    			<label for="">
    				<span>到</span>
    				<input type="text" class="endTime" onkeyup='this.value=""'>
    			</label>
    		</div>
    	</div>
    	<div class="list-content">
    		<table>
    			<thead>
    				<tr>
    					<th></th>
    					<th>企业</th>
    					<th style="width:300px; display:none;" >地址</th>
                        <th style="width:300px;">创建时间</th>
    					<th style="width:200px;">状态</th>
    					<th></th>
    				</tr>
    			</thead>
    			<tbody>
    				<!-- -->
    			</tbody>
    		</table>
    	</div>
        <div class="list-pager">
            
        </div>
    </div>
</div>
