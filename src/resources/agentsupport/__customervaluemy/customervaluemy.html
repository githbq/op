<div class="p-vendorEntList p-list" js="true">
    <div class="m-vendorEnt u-tablelist">
    	<div class="list-header">
    		<h3>
    			企业列表<span class="header-info" style="font-weight:normal; font-size:12px; color:#666; padding:0 6px;"></span>
    		</h3>
    	</div>
    	<div class="list-bar">
    		<div class="list-bar-input">
                <div class="list-bar-btns">
                    <button class="search">查询</button>
                </div>
    			<label for="">
    				<span>企业名称</span>
    				<input type="text" ce-model="ename">
    			</label>
				<label for="">
					<span>企业账号</span>
					<input type="text" ce-model="ea">
				</label>
				<label for="">
					<span>联系人</span>
					<input type="text" ce-model="contact">
				</label>
				<label for="">
					<span>联系电话</span>
					<input type="text" ce-model="mobile">
				</label>
				<label for="">
					<span>联系邮箱</span>
					<input type="text" ce-model="email">
				</label>
				<label for="">
					<span>行业</span>
					<select name="" class="industryStatus" ce-model="industry"></select>
				</label>
				<label for="">
					<span>状态</span>
					<select name="" class="statusStatus" ce-model="listStatus"></select>
				</label>
    		</div>
    	</div>
    	<div class="list-content">
    		<table>
    			<thead>
    				<tr>
    					<th></th>
    					<th style="width:160px;">企业</th>
    					<th style="width:110px;">账号</th>
    					<th style="width:220px;">行业</th>
						<th style="width:220px;">企业状态</th>
    					<th>联系信息</th>
						<th style="width:110px;">归属人</th>
    					<th style="width:168px;">操作</th>
    					<th></th>
    				</tr>
    			</thead>
    			<tbody>
    				<!-- -->
    			</tbody>
    		</table>
    	</div>
    	<div class="list-pager">
    		
    	</div>
    </div>
</div>
