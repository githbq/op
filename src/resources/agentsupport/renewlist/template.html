				<h4>办公版增购详情</h4>
				<p>
					<label for="">
						<span style="width:150px;">增购办公版数量(个)<b class="state state-current">*</b></span>
						<input type="text" ce-model="freeAccountTotalAmount" class="status-disabled-add freeAccountTotalAmount " onchange="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
					</label>
				</p>
				<p>
					<label for="">
						<span style="width:150px;">增购空间数量(GB)<b class="state state-current">*</b></span>
						<input type="text" ce-model="freeStorageTotalSpace" class="status-disabled-add" onchange="this.value=this.value.replace(/[^\.\d]/g,'')">
					</label>
				</p>
			</div>
		</div>
        <p class="approval-action">
			<button class="state u-btn-blue action-submit">提交</button>
            <button class="state state-current u-btn-blue action-resend">保存提交</button>
			<button class="state state-current u-btn-blue action-save">保存</button>
            <button class="state state-cancel u-btn-red action-backout">撤销审批</button>
            <!--<button class="state state-current u-btn-red action-cancel">取消审批</button>-->
        </p>
    </div>
</script>
