<div class="p-entpriseopen-lst p-list" js="true">
    <div class="m-entprisereq u-tablelist">
    	<div class="list-header">
    		<h3>公开企业申请备案列表</h3>
    	</div>
    	<div class="list-bar">
            <div class="list-bar-btns">
                <button class="search" data-permissions="F009061">查询</button>
            </div>
    		<div class="list-bar-input">
    			<label for="">
    				<span>备案企业名称</span>
    				<input type="text" ce-model="enterpriseFilingName">
    			</label>
    			<label for="">
    				<span>创建时间</span>
    				<input type="text" class="startTime" >
    			</label>
    			<label for="">
    				<span>到</span>
    				<input type="text" class="endTime" >
    			</label>
                <label for="">
                    <span>申请状态</span>
                    <select name="" id="" ce-model="requestStatus" class="requeststatus"></select>
                </label>
                <label for="">
                    <span>备案企业状态</span>
                    <select name="" id="" ce-model="filingStatus" class="filingstatus"></select>
                </label>
    		</div>
    	</div>
    	<div class="list-content">
    		<table>
    			<thead>
    				<tr>
    					<th></th>
    					<th>企业</th>
    					<th style="width:130px;">申请状态</th>
    					<th style="width:210px;">申请时间</th>
    					<th style="width:130px;">企业状态</th>
    					<th style="width:110px;"></th>
                        <th></th>
    				</tr>
    			</thead>
    			<tbody>
    				<!-- -->
    			</tbody>
    		</table>
    	</div>
        <div class="list-pager">
            
        </div>
    </div>
</div>
