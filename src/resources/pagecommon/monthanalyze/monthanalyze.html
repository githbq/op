<div class="p-list" js="true" cache="false">
	<div class="m-act-lst m-seasonactive">
		<div class="list-main">
			<div class="u-tablelist">
				<div class="list-header">
					<h3>
					月度季度团队数据分析
					</h3>
				</div>
				<div class="list-bar">
					<div class="list-bar-btns" style="width:200px;">
						<button id="btnSearch" class="btn-blue btn-search" data-permissions="M009013001">查询</button>
					</div>
					<div class="list-bar-input active-list">
						
						<!--
						<label>
							<span>公司类型</span>
							<select ce-model="companyType">
								<option value="0">全部</option>
								<option value="1">直销</option>
								<option value="2">代理商</option>
							</select>
						</label>
						-->

						<label>
							<span>年份</span>
							<select id="yearselect" ce-model="year">
							</select>
						</label>
						<label>
							<span class="mselect"><b data-target="month">月份选择</b><b data-target="season">季度选择</b></span>
						</label>
						<label id="monthlabel">
							<span>月份</span>
							<select id="monthselect" ce-model="month">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>
						</label>
						<label id="seasonlabel">
							<span>季度</span>
							<select id="seasonselect" ce-model="season">
								<option value="1">第一季度</option>
								<option value="2">第二季度</option>
								<option value="3">第三季度</option>
								<option value="4">第四季度</option>
							</select>
						</label>
						<label>
							<span>是否赠送办公版</span>
							<select ce-model="enterpriseType">
								<option value="">全部</option>
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</label>
						<label>
							<span>入职时间</span>
							<select ce-model="employeeTpye">
								<option value="">全部</option>
								<option value="1">月初满30天</option>
								<option value="0">月初未满30天</option>
							</select>
						</label>
					
						<label><span>公司</span>
							<input   type="text" class="g-ipt ipt-m companyId" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')" data-id="-1" data-agentid="-1"/>
						</label>
						<label><span>团队</span>
							<input   type="text" class="g-ipt ipt-m deptId" onchange="this.value=this.value.replace(/(^\s*)|(\s*$)/g,'')" data-deptId="-1"/>
						</label>
						
						<br />
					</div>
				</div>
			</div>
			<div class="list-content">
				<div class="u-tablebox">
					<table>
						<thead>
							<tr>
								<th rowspan="2" style="width:160px;">团队名称</th>
								<th rowspan="2" style="width:110px;">入职时间</th>
								<th rowspan="2" style="width:110px;">当前团队人数</th>
								<th rowspan="2" style="width:110px;">总开通企业数</th>
								<th rowspan="2" style="width:110px;">平均开通版本数</th>
								<th rowspan="2"style="width:110px;">人均开通企业数</th>
								<th colspan="4"  style="width:500px;">第一阶段</th>
								<th colspan="5"  style="width:500px;">第二阶段</th>
								<th colspan="3"  style="width:500px;">第三阶段</th>
								<th colspan="3"  style="width:500px;">第四阶段</th>
								<th rowspan="2" style="width:110px;">3日活跃数</th>
								<th rowspan="2" style="width:110px;">3日活跃率</th>
								<th colspan="15"  style="width:1000px;">日期区间内日均使用功能次数（健康度）</th>
							</tr>
							<tr>
								<th >活跃数</th>
								<th >活跃率</th>
								<th >人均活跃数</th>
								<th >平均开通数</th>
								<th >活跃数</th>
								<th>活跃率</th>
								<th>留存率</th>
								<th>人均活跃数</th>
								<th>平均开通数</th>
								<th>活跃率</th>
								<th>留存率</th>
								<th>人均活跃数</th>
								<th>活跃率</th>
								<th>留存率</th>
								<th>人均活跃数</th>
								<th>分享</th>
								<th>日志</th>
								<th>话题</th>
								<th>审批</th>
								<th>赞</th>
								<th>回复</th>
								<th>外勤签到</th>
								<th>指令</th>
								<th>考勤签到</th>
								<th>日程</th>
								<th>回执</th>
								<th>新增客户</th>
								<th>新增联系人</th>
								<th>新增关注客户</th>
								<th>新增共享联系人</th>
							</tr>
						</thead>
						<tbody>
							<!-- -->
						</tbody>
					</table>
				</div>
						
			</div>
			<div class="list-pager" style="text-align:right;margin: 15px;">
				
			</div>
			
		</div>
	</div>
</div>
