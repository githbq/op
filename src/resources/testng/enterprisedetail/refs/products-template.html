<div class="products-container">
    <style>
        .products-container {
            overflow: hidden;
            position: relative;
        }

        .products-container .product {
            width: 400px;
            background-color: #f2f2f2;
            float: left;
            margin-left: 10px;
            overflow: hidden;
        }

        .products-container .product-border {
            border: 1px solid #cccccc;
            padding: 10px;
        }

        .products-container .product-content {
            /*border: 1px solid gray;*/
        }

        .field-group {
            margin: 0px auto;
            marign-bottom: 15px;
            border-bottom: 1px solid dimgray;
            padding-bottom: 10px;

        }

        .enterprise-panel .product .form .form-row label:first-child {
            display: inline-block;
            width: 145px;
            text-align: right;
        }

        .enterprise-panel .product .form .form-row input[type=text] {
            width: 160px;
        }

        .enterprise-panel .product .form .form-row label.radio-label {
            width: 120px;
            text-align: left;
            display: inline;
        }

        .enterprise-panel .product .form .form-row label.radio-label span::after {
            content: ""
        }

        .enterprise-panel .product .product-title {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: black;
        }

        .enterprise-panel .product .span-radio::after {
            contetn: '111'
        }

        .enterprise-panel .product .radios-field {
            text-align: center;
        }

        .enterprise-panel .product .form .form-row input[type=text].input-price-s {
            width: 80px;
        }

        .enterprise-panel .product .s-table {
            width: 100%;
        }

        .enterprise-panel .product .s-table td {
            text-align: center;
            vertical-align: middle;
        }

        .enterprise-panel .product .div-inline-block {
            display: inline-block;
        }

        .enterprise-panel .product .form-field {
            width: 100%;
        }

        .enterprise-panel .product .label-tip {
            text-align: left;
        }

        .enterprise-panel .product .form .form-row label:first-child.label-tip {
            text-align: left;
        }

        .enterprise-panel .product .form .form-row label:first-child.label-tip span::after {
            content: "";
        }

        .enterprise-panel .product .add-button {
            float: right;
        }
    </style>
    <div class="product" ng-repeat="product in products track by $index">
        <div class="product-border">
            <button ng-click="clickMe()"></button>
            <div class="product-content">
                <div class="product-title">
                    {{product.title}}
                </div>
                <div ng-if="product.groups" class="field-group form" ng-repeat="group in product.groups track by $index">
                    <div class="form-row" ng-if="group.content" ng-repeat="field in group.content track by $index">
                        <div class="form-field" ng-class="{'radios-field':field.type=='radio'}" ng-switch="field.element">
                            <div ng-switch-when="salesmen">
                                <label class="label-tip" ng-if="field.title"><span class="title">{{field.title}}</span></label>
                                <a class="add-button"  ng-click="addSalesmen(field.items)">添加{{field.title}}</a>
                                <table class="s-table" ng-init="field.items=field.items||[]">
                                    <tbody>
                                    <tr ng-repeat="item in field.items track by $index">
                                        <td width="20%" ng-bind="item.name"></td>
                                        <td ng-bind="item.department"></td>
                                        <td width="15%"><span ng-bind="item.inputTitle"></span></td>
                                        <td width="20%">
                                            <input type="text" ng-model="item.value" class="input-price-s"/>
                                        </td>
                                        <td width="20%">
                                            <a ng-click="deleteArray(field.items,$index)">删除</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div ng-switch-when="partners">
                                <label class="label-tip" ng-if="field.title"><span class="title">{{field.title}}</span></label>
                                <a class="add-button" ng-click="addPartners(field.items)">添加{{field.title}}</a>
                                <table class="s-table" ng-init="field.items=field.items||[]">
                                    <tbody>
                                    <tr ng-repeat="item in field.items track by $index">
                                        <td width="30%" ng-bind="item.name"></td>
                                        <td width="50%" ng-bind="item.department"></td>
                                        <td width="20%">
                                            <a ng-click="deleteArray(field.items,$index)">删除</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div ng-switch-when="input">
                                <label ng-if="field.title"><span class="title">{{field.title}}</span></label>

                                <div class="div-inline-block" ng-switch on="field.type">
                                    <div ng-switch-when="radio">
                                        <label class="radio-label" ng-repeat="radio in field.items track by $index"> <input name="{{field.name}}" type="radio" value="radio.value"/><span class="span-radio" ng-bind="radio.title"></span></label>
                                    </div>
                                    <div ng-switch-default>
                                        <input type="{{field.type}}"/>
                                    </div>
                                </div>
                            </div>
                            <dev ng-switch-when="discountor">
                                <label ng-if="field.title"><span class="title">{{field.title}}</span></label>
                                <span class="discountor">综合折扣</span><span class="discountor-value" ng-item="field.value"></span>
                            </dev>
                            <dev ng-switch-when="span">
                                <label ng-if="field.title"><span class="title">{{field.title}}</span></label>
                                <span class="label-field" ng-bind="field.value"></span>
                            </dev>
                            <dev ng-switch-default>
                                <label ng-if="field.title"><span class="title">{{field.title}}</span></label>
                                <input type="text" value="错误项"/>
                            </dev>
                        </div>
                    </div>
                </div>
                <div class="field-row">
                </div>
            </div>
        </div>
    </div>
</div>
