<div class="products-container">
    <style>
        .products-container {
            overflow: hidden;
            position: relative;
        }

        .products-container .product {
            width: 400px;
            background-color: #f2f2f2;
            float: left;
            margin-left: 10px;
            overflow: hidden;
        }

        .products-container .product-border {
            border: 1px solid #cccccc;
            padding: 10px;
        }

        .products-container .product-content {
            border: 1px solid gray;
        }

        .field-group {
            width: 90%;
            margin: 15px auto;
            border-bottom: 1px solid dimgray;
            padding: 10px 3px;

        }

        .enterprise-panel .product .form .form-row label:first-child {
            display: inline-block;
            width: 130px;
            text-align: right;
        }

        .enterprise-panel .product .form .form-row input[type=text] {
            width: 160px;
        }

        .enterprise-panel .product .form .form-row label.radio-label {
            width: 80px;
            text-align:left;
        }
        .enterprise-panel .product .form .form-row label.radio-label span::after {
          content:""
        }
    </style>
    <div class="product" ng-repeat="product in products track by $index">
        <div class="product-border">
            <div class="product-content">
                <div class="title">
                    {{product.title}}
                </div>
                <div ng-if="product.groups" class="field-group form" ng-repeat="group in product.groups track by $index">
                    <div class="form-row" ng-if="group.content" ng-repeat="field in group.content track by $index">
                        <div class="form-field">
                            <label ng-if="field.title"><span class="title">{{field.title}}</span></label>
                            <ng-switch on="field.element">
                                <ng-switch-when-tag ng-switch-when="input">
                                    <ng-switch on="field.type">
                                        <ng-switch-when-tag ng-switch-when="radio">
                                            <label class="radio-label" ng-repeat="radio in field.items track by $index"> <input type="radio" value="radio.value"/><span ng-bind="radio.title"></span></label>
                                        </ng-switch-when-tag>
                                        <ng-switch-when-tag ng-switch-default>
                                            <input type="{{field.type}}"/>
                                        </ng-switch-when-tag>
                                    </ng-switch>
                                </ng-switch-when-tag>
                                <ng-switch-when-tag ng-switch-default>
                                    <input type="text" value="defaultçš„"/>
                                </ng-switch-when-tag>
                            </ng-switch>
                        </div>
                    </div>
                </div>
                <div class="field-row">
                </div>
            </div>
        </div>
    </div>
</div>
