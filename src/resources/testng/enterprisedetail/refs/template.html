<div class="uploadFile">
    <style>
        .upload-preview-img {
            border: 1px solid gray;
            background-color: #f2f2f2;
            width: 100px;
            height: 100px;
        }

        .upload-preview-a img:hover {
            box-shadow: 0px 0px 12px 5px #b0b2ab;
        }

        .upload-directive .uploading {
            color: orange;
        }

        .upload-directive .uploaded {
            color: green;

        }

        .upload-directive {
        }

        .upload-directive .uploaderror {
            color: red;
        }

        .upload-directive.disabled .type-tip {
            display: none;
        }

        .upload-directive.disabled .file-field {
            display: none;
        }
    </style>
    <div class="form-field upload-directive" ng-class="{disabled:ngReadonly}">
        <label class="required"><span ng-bind="label"></span></label>
        <a ng-href="{{href}}" target="_blank" class="upload-preview-a">
            <img ng-if="src" ng-src="{{src}}" class="upload-preview-img" src="" width="100" height="100" alt="{{alt}}"/>
        </a>
        <input type="file" class="file-field" ng-class="{disabled:ngReadonly}" ng-disabled="ngReadonly" name="enterpriseName" accept="image/gif,image/jpeg,image/png"/>
        <span class="type-tip">(支持png、jpg、gif格式)</span>
        <span class="status" ng-class="{uploading:status=='uploading',uploaderror:status=='error',uploaded:status=='uploaded'}">
            {{status=='uploading'?'上传中...请稍等':status=='uploaded'?'上传成功':status=='error'?'上传异常，请重新上传':''}}
        </span>
    </div>
</div>
